<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valhalla Coach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: #f7f9fd;
      --card-bg: #fff;
      --navy: #232a35;
      --charcoal: #181c22;
      --blue: #294579;
      --gold: #b39c4d;
      --rune-fade: #d7dce7;
      --input-bg: #f6f7fa;
      --highlight: #305082;
      --button-grad: linear-gradient(90deg, #4d5f85 0%, #24324a 100%);
      --send-grad: linear-gradient(90deg, #294579 0%, #b39c4d 100%);
      --shadow: 0 8px 38px 0 rgba(60,80,130,0.14), 0 1.5px 12px 0 rgba(40,45,65,0.05);
      --chat-shadow: 0 2px 16px 0 rgba(40,40,60,0.11);
      --border-gold: 1.5px solid var(--gold);
      --border-blue: 2px solid var(--blue);
    }
    html, body {
      background: var(--main-bg);
      margin: 0; padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      color: var(--charcoal);
      min-height: 100vh;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      min-height: 100vh;
    }
    .odin-main-container {
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 32px;
    }
    .odin-logo-wrap {
      position: relative;
      width: 104px;
      height: 104px;
      z-index: 20;
      margin: 0 auto;
      margin-bottom: -38px;
      display: flex;
      align-items: center;
      justify-content: center;
      filter: drop-shadow(0 6px 16px #191c2144);
      background: transparent;
    }
    .odin-logo-img {
      width: 104px; height: 104px;
      border-radius: 100%;
      background: #fff;
      box-shadow: 0 0 0 7px #eceef5;
      object-fit: contain;
    }
    .odin-card {
      position: relative;
      background: var(--card-bg);
      box-shadow: var(--shadow);
      border-radius: 28px;
      margin: 0 auto;
      padding: 0 0 28px 0;
      width: 480px;
      max-width: 98vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 32px;
      min-height: 640px;
      z-index: 10;
      border: 2.5px solid transparent;
      background-clip: padding-box;
      animation: cardBorderAnim 9s linear infinite;
    }
    @keyframes cardBorderAnim {
      0% { border-color: #dee2ef; }
      40% { border-color: #c5cee0; }
      60% { border-color: #b39c4d; }
      100% { border-color: #dee2ef; }
    }
    .odin-rune-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 4px auto;
      letter-spacing: 1.3em;
      color: var(--rune-fade);
      font-size: 2.05em;
      user-select: none;
      width: 100%;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(90deg, #f7f9fd 60%, #c6d2e8 80%, #f7f9fd 100%);
      background-size: 220% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: runeShimmer 3.5s linear infinite;
    }
    @keyframes runeShimmer {
      to {
        background-position-x: -220%;
      }
    }
    .odin-title-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 0;
      margin-bottom: 10px;
      width: 100%;
    }
    .odin-title {
      font-size: 2.65rem;
      font-weight: 900;
      letter-spacing: 0.04em;
      color: var(--charcoal);
      margin-bottom: 0px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      position: relative;
      line-height: 1.1;
      user-select: none;
      font-family: 'Inter', Arial, sans-serif;
    }
    .odin-underline-arrow {
      display: flex;
      align-items: center;
      width: 240px;
      height: 18px;
      margin: 4px auto 0 auto;
      position: relative;
      justify-content: center;
    }
    .odin-underline-arrow svg {
      width: 220px; height: 16px;
      display: block;
    }
    .odin-tagline {
      font-size: 1.09rem;
      margin-top: 0;
      margin-bottom: 24px;
      color: #7b8194;
      text-align: center;
      font-family: 'Inter', Arial, sans-serif;
      letter-spacing: 0.01em;
    }
    .odin-music {
      display: flex;
      align-items: center;
      z-index: 5;
      gap: 8px;
      justify-content: center;
      margin: 20px auto 0 auto;
      width: 100%;
      position: static;
    }
    .odin-music-btn {
      background: none;
      border: none;
      font-size: 1.7em;
      color: var(--gold);
      cursor: pointer;
      transition: color 0.2s, transform 0.15s;
      outline: none;
      padding: 0 6px;
      margin-right: 2px;
    }
    .odin-music-btn.active, .odin-music-btn:hover {
      color: var(--blue);
      transform: scale(1.18) rotate(-8deg);
    }
    .odin-music-slider {
      accent-color: var(--gold);
      margin-left: 2px;
    }
    .odin-loader-wrap {
      width: 48px; height: 48px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 11;
    }
    .odin-loader-rune {
      font-size: 2.1em;
      color: var(--gold);
      animation: runeSpin 0.9s linear infinite;
      font-family: 'Inter', Arial, sans-serif;
      transition: color 0.3s;
    }
    @keyframes runeSpin {
      100% { transform: rotate(1turn); }
    }
    .odin-loader-text {
      color: #8793b8;
      font-size: 1.02em;
      margin-top: 4px;
      text-align: center;
    }
    .odin-chat-wrap {
      width: 97%;
      margin: 0 auto 0 auto;
      padding: 0;
      background: #f5f6f9;
      border-radius: 17px;
      box-shadow: var(--chat-shadow);
      border: 1.2px solid #e2e3eb;
      min-height: 340px;
      max-height: 350px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      font-size: 1.08rem;
      margin-bottom: 18px;
      position: relative;
      scrollbar-width: thin;
    }
    .odin-chat-wrap::-webkit-scrollbar {
      width: 9px;
      background: #ececf0;
      border-radius: 7px;
    }
    .odin-chat-wrap::-webkit-scrollbar-thumb {
      background: #d3d5e0;
      border-radius: 7px;
    }
    .odin-msg {
      margin: 12px 20px 8px 20px;
      padding: 0;
      word-break: break-word;
    }
    .odin-msg.user {
      font-weight: 700;
      color: var(--blue);
      background: linear-gradient(90deg, #e8edfa 60%, #f2f4fc 100%);
      border-radius: 8px;
      padding: 8px 16px;
      margin-bottom: 0;
      font-size: 1.08em;
      margin-top: 14px;
      box-shadow: 0 1px 4px #dbe3fa66;
      border-left: 4px solid var(--gold);
    }
    .odin-msg.odin {
      font-weight: 400;
      background: #fdfaf2;
      color: var(--charcoal);
      border-left: 4px solid var(--gold);
      border-radius: 8px;
      margin-top: 10px;
      margin-bottom: 0;
      padding: 10px 22px 10px 18px;
      font-size: 1.09em;
      line-height: 1.7;
    }
    .odin-msg.odin strong { color: var(--blue); font-weight: 700; }
    .odin-msg.odin em { color: var(--gold); font-style: italic; }
    .odin-msg.odin .gold { color: var(--gold); font-weight: 700; }
    .odin-msg.odin .blue { color: var(--blue); font-weight: 700; }
    .odin-msg.odin ul, .odin-msg.odin ol {
      padding-left: 1.4em;
      margin: 12px 0;
    }
    .odin-msg.odin li {
      margin-bottom: 6px;
      font-size: 1em;
    }
    .odin-input-row {
      display: flex;
      align-items: center;
      width: 98%;
      margin: 10px auto 0 auto;
      gap: 9px;
      position: relative;
    }
    .odin-input-box {
      width: 100%;
      font-size: 1.1em;
      border-radius: 11px;
      border: 1.3px solid #d2d5dd;
      background: var(--input-bg);
      padding: 16px 18px;
      font-family: inherit;
      font-weight: 500;
      outline: none;
      transition: border 0.2s;
      box-sizing: border-box;
      margin-right: 0;
      color: var(--charcoal);
    }
    .odin-input-box:focus {
      border-color: var(--blue);
    }
    .odin-send-btn {
      background: var(--button-grad);
      color: #fff;
      font-size: 1.19em;
      font-family: inherit;
      font-weight: 900;
      border: none;
      border-radius: 11px;
      padding: 15px 33px;
      cursor: pointer;
      box-shadow: 0 2px 12px #e0eafc77;
      letter-spacing: 0.04em;
      margin-left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.18s, transform 0.14s;
    }
    .odin-send-btn:hover {
      background: var(--send-grad);
      transform: translateY(-2px) scale(1.07);
    }
    .odin-send-btn svg {
      margin-right: 9px;
      margin-left: -3px;
      font-size: 1.22em;
    }
    .odin-powered {
      text-align: center;
      margin-top: 16px;
      color: #b0b6c7;
      font-size: 1em;
      font-weight: 500;
      letter-spacing: 0.01em;
    }
    .odin-powered span {
      background: #fcf6e0;
      color: var(--gold);
      padding: 4px 13px 4px 13px;
      font-weight: 900;
      font-size: 1.01em;
      border-radius: 7px;
      margin-left: 8px;
      box-shadow: 0 1px 7px #f5eed188;
    }
    .odin-loader-outer {
      margin: 22px auto 14px auto;
      text-align: center;
      width: 100%;
    }
    @media (max-width: 900px) {
      .odin-card { width: 99vw; max-width: 99vw; min-width: 0; }
      .odin-logo-img { width: 84px; height: 84px; }
      .odin-logo-wrap { width: 84px; height: 84px; margin-bottom: -32px; }
    }
    @media (max-width: 600px) {
      .odin-card { width: 99vw; max-width: 99vw; padding: 0 0 21px 0; border-radius: 14px; }
      .odin-logo-img, .odin-logo-wrap { width: 66px; height: 66px; margin-bottom: -19px; }
      .odin-title { font-size: 2.1em; }
      .odin-underline-arrow { width: 140px; }
      .odin-chat-wrap { min-height: 200px; max-height: 240px; font-size: 1em; }
      .odin-input-box { padding: 12px 11px; font-size: 1em; }
      .odin-send-btn { padding: 12px 12px; font-size: 1em; }
      .odin-powered { font-size: 0.98em; }
    }
    .odin-send-btn:focus, .odin-music-btn:focus {
      outline: 2px solid var(--gold);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
<div class="odin-main-container">
  <!-- Logo floating above -->
  <div class="odin-logo-wrap">
    <img src="https://cdn.shopify.com/s/files/1/0620/9958/7203/files/ChatGPT_Image_Jul_3_2025_04_39_36_PM.png?v=1751586454"
         class="odin-logo-img" alt="Valhalla Coach gold logo" />
  </div>
  <div class="odin-card">
    <div class="odin-rune-row" aria-hidden="true">ᛈ ᚱ ᛏ ᚺ ᚠ ᚾ ᛃ ᛟ ᚲ ᚾ ᛉ</div>
    <!-- Header: JUST "VALHALLA COACH" -->
    <div class="odin-title-wrap">
      <div class="odin-title" id="odinTitle">VALHALLA COACH</div>
      <div class="odin-underline-arrow">
        <svg viewBox="0 0 220 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 8h196" stroke="#b39c4d" stroke-width="3" stroke-linecap="round"/>
          <polygon points="208,8 220,16 208,8 220,0" fill="#b39c4d"/>
        </svg>
      </div>
      <div class="odin-tagline">Your ultimate Viking guide for strength, discipline & motivation</div>
    </div>
    <div class="odin-loader-outer" id="odinLoaderOuter" style="display:none;">
      <div class="odin-loader-wrap">
        <span class="odin-loader-rune" id="odinLoaderRune">ᚨ</span>
      </div>
      <div class="odin-loader-text" id="odinLoaderText">Valhalla Coach is accessing the Well of Wisdom...</div>
    </div>
    <div class="odin-chat-wrap" id="odinChat"></div>
    <form class="odin-input-row" id="odinInputRow" autocomplete="off" onsubmit="event.preventDefault(); sendOdinMessage();">
      <input id="odinInput" class="odin-input-box" type="text" maxlength="280" placeholder="Ask your question..." autocomplete="off" aria-label="Ask Valhalla Coach"/>
      <button type="submit" class="odin-send-btn" aria-label="Send to Valhalla Coach">
        <svg width="22" height="22" viewBox="0 0 20 20"><path fill="#fff" d="M2 18L22 11.5 8 10 32 2M12 20l2-4.5"></path></svg>
        SEND
      </button>
    </form>
    <div class="odin-powered">
      Powered by <span>Valhalla’s Edge</span>
    </div>
  </div>
  <div class="odin-music">
    <button class="odin-music-btn" id="odinMusicPlay" title="Play / Pause Meditation Music" aria-label="Play music">
      <span id="odin-music-icon">🎵</span>
    </button>
    <input type="range" min="0" max="1" step="0.01" value="0.26" class="odin-music-slider" id="odinMusicVolume"
      aria-label="Volume"/>
  </div>
</div>
<audio id="odinAudio" src="https://cdn.pixabay.com/audio/2022/10/16/audio_125b985df9.mp3" preload="auto" loop></audio>
<script>
  // MUSIC PLAYER
  const musicBtn = document.getElementById('odinMusicPlay');
  const musicIcon = document.getElementById('odin-music-icon');
  const musicVolume = document.getElementById('odinMusicVolume');
  const audio = document.getElementById('odinAudio');
  let musicPlaying = false;
  audio.volume = parseFloat(musicVolume.value);
  audio.muted = true;

  musicBtn.addEventListener('click', () => {
    if (!musicPlaying) {
      audio.muted = false;
      audio.play();
      musicPlaying = true;
      musicIcon.textContent = '🔊';
      musicBtn.classList.add('active');
    } else {
      audio.pause();
      musicPlaying = false;
      musicIcon.textContent = '🎵';
      musicBtn.classList.remove('active');
    }
  });
  musicVolume.addEventListener('input', (e) => {
    audio.volume = parseFloat(e.target.value);
  });

  // CHAT / BACKEND
  const chatEl = document.getElementById('odinChat');
  const inputEl = document.getElementById('odinInput');
  const loaderOuter = document.getElementById('odinLoaderOuter');
  const loaderRune = document.getElementById('odinLoaderRune');
  const loaderText = document.getElementById('odinLoaderText');

  const runes = ['ᚨ','ᛟ','ᛞ','ᛗ','ᛉ','ᚲ','ᛝ','ᚹ','ᚱ','ᚺ','ᛏ','ᚠ','ᛃ','ᚾ','ᚺ'];
  let runeIdx = 0;
  let loaderInterval = null;

  function showLoader() {
    loaderOuter.style.display = '';
    loaderText.textContent = "Valhalla Coach is accessing the Well of Wisdom...";
    loaderRune.textContent = runes[runeIdx];
    loaderInterval = setInterval(() => {
      runeIdx = (runeIdx + 1) % runes.length;
      loaderRune.textContent = runes[runeIdx];
    }, 180);
  }
  function hideLoader() {
    loaderOuter.style.display = 'none';
    clearInterval(loaderInterval);
  }
  function formatOdin(text) {
    return text
      .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
      .replace(/\*(.+?)\*/g, '<em>$1</em>')
      .replace(/\n\s*[-•]\s+/g, '<ul><li>')
      .replace(/\n{2,}/g, '</li></ul><br>')
      .replace(/(\bTHE MYTH\b)/g, '<span class="gold">$1</span>')
      .replace(/(\bTHE MESSAGE\b)/g, '<span class="gold">$1</span>')
      .replace(/(\bTHE MOVE\b)/g, '<span class="gold">$1</span>')
      .replace(/(\blegacy echo\b)/ig, '<span class="blue">$1</span>');
  }
  function sendOdinMessage() {
    const userText = inputEl.value.trim();
    if (!userText) return;
    chatEl.innerHTML += `<div class="odin-msg user">You: ${userText}</div>`;
    inputEl.value = '';
    chatEl.scrollTop = chatEl.scrollHeight;
    showLoader();
    fetch('/api/chat', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({
    message: userText,
    assistantId: 'asst_0b7Qdwscxs168I4YFX2gKSUd', // <--- THIS
    threadId: null
  })
})
    .then(res => res.json())
    .then(data => {
      hideLoader();
      if (data.reply) {
        chatEl.innerHTML += `<div class="odin-msg odin">${formatOdin(data.reply)}</div>`;
      } else if (data.error) {
        chatEl.innerHTML += `<div class="odin-msg odin">Valhalla Coach: <span class="gold">ERROR -</span> ${data.error}</div>`;
      } else {
        chatEl.innerHTML += `<div class="odin-msg odin">Valhalla Coach: <span class="gold">No response from Valhalla…</span></div>`;
      }
      chatEl.scrollTop = chatEl.scrollHeight;
    })
    .catch(err => {
      hideLoader();
      chatEl.innerHTML += `<div class="odin-msg odin">Valhalla Coach: <span class="gold">NETWORK ERROR:</span> ${err.message}</div>`;
      chatEl.scrollTop = chatEl.scrollHeight;
    });
  }
  inputEl.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      sendOdinMessage();
    }
  });
  window.onload = () => { setTimeout(()=>{inputEl.focus()}, 450);}
</script>
</body>
</html>
