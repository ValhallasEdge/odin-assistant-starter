<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ask Odin • Valhalla's Edge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Odin AI — Norse wisdom, legacy, and strategy. Ask Odin anything. Built by Valhalla’s Edge.">
  <meta property="og:title" content="Ask Odin – Norse AI by Valhalla's Edge"/>
  <meta property="og:description" content="Unlock mythic guidance and modern wisdom. Odin AI, crafted for visionaries, founders, and warriors."/>
  <meta property="og:image" content="https://cdn.shopify.com/s/files/1/0620/9958/7203/files/55cc97d6-4989-41cc-aa0c-67b94a56f29f.png?v=1751060831"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Fonts: Montserrat, UnifrakturCook (runic), and Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;500;400&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f7f8fa 0%, #e9ecf3 100%);
      font-family: 'Montserrat', 'Georgia', serif;
      color: #222;
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 0;
    }

    .valhalla-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background: radial-gradient(ellipse at 60% 40%, #f5f7fb 70%, #bfcad9 100%);
      animation: cloudsMove 30s linear infinite alternate;
      transition: background 0.5s;
    }

    @keyframes cloudsMove {
      0%   { background-position: 50% 30%; }
      100% { background-position: 60% 60%; }
    }

    .odin-container {
      position: relative;
      margin: 60px auto 40px auto;
      padding: 0;
      max-width: 720px;
      width: 98vw;
      z-index: 10;
    }

    .odin-card {
      background: rgba(255,255,255,0.97);
      box-shadow: 0 12px 36px 0 #2734521a, 0 1.5px 16px #6c7d9410;
      border-radius: 32px;
      border: 2.5px solid #ede4cb;
      backdrop-filter: blur(1.5px);
      position: relative;
      padding: 0 0 30px 0;
      overflow: visible;
      margin-top: 8px;
      min-height: 540px;
      min-width: 0;
    }

    /* Odin Logo & Header Zone */
    .odin-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      margin-top: -48px;
      position: relative;
      z-index: 3;
    }

    .odin-logo img {
      width: 120px;
      max-width: 32vw;
      margin-bottom: -12px;
      margin-top: 12px;
      border-radius: 50%;
      box-shadow: 0 4px 44px -14px #a5914caa, 0 1px 6px #876f22b8;
      transition: transform 0.18s, box-shadow 0.3s;
      background: #141414;
      border: 2.5px solid #c8ad64;
      animation: odinPulse 4s infinite alternate;
    }
    .odin-logo img:hover {
      transform: scale(1.08);
      box-shadow: 0 0 0 8px #e9d78b40, 0 4px 44px -8px #a5914cee;
    }
    @keyframes odinPulse {
      0% { box-shadow: 0 4px 44px -14px #a5914caa; }
      100% { box-shadow: 0 0 36px 12px #e4cf83aa; }
    }

    .odin-runes-bg {
      width: 100%;
      text-align: center;
      margin: 0 auto -14px auto;
      letter-spacing: 0.8em;
      color: #cfd2db;
      font-size: 2.2em;
      font-family: 'UnifrakturCook', cursive;
      user-select: none;
      opacity: 0.32;
      position: relative;
      z-index: 2;
      pointer-events: none;
      line-height: 1.2;
      font-weight: 700;
      filter: blur(0.5px);
    }

    .odin-title-row {
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      justify-content: center;
      margin-top: -10px;
      position: relative;
    }
    .odin-title {
      font-family: 'Montserrat', 'Georgia', serif;
      font-size: 2.7em;
      letter-spacing: 0.08em;
      font-weight: 800;
      color: #151515;
      margin: 0 0 0 0;
      z-index: 4;
      text-shadow: 0 2px 8px #ece0c5cc;
      position: relative;
      padding: 0 14px;
      line-height: 1.12;
      user-select: none;
      text-transform: uppercase;
      display: flex;
      align-items: center;
    }
    .odin-title .runic-o {
      font-family: 'UnifrakturCook', cursive;
      font-size: 1.1em;
      color: #ab0f19;
      letter-spacing: -0.05em;
      margin: 0 2px;
      vertical-align: middle;
      font-weight: 900;
      transition: color 0.2s;
      text-shadow: 0 2px 8px #efcbc2bb;
    }

    .odin-arrow {
      width: 218px;
      margin: -8px auto 2px auto;
      display: block;
      z-index: 3;
      transition: width 0.2s;
    }

    /* Responsive font/logo */
    @media (max-width: 600px) {
      .odin-title { font-size: 2.05em; }
      .odin-logo img { width: 82px; }
      .odin-runes-bg { font-size: 1.25em; }
      .odin-arrow { width: 150px;}
    }
    @media (max-width: 430px) {
      .odin-title { font-size: 1.33em; }
      .odin-logo img { width: 52px; }
      .odin-card { min-height: 340px; }
    }

    /* Tagline */
    .odin-tagline {
      text-align: center;
      color: #6a6d7d;
      font-size: 1.12em;
      letter-spacing: 0.07em;
      margin-top: 6px;
      margin-bottom: 16px;
      font-weight: 500;
      opacity: 0.78;
      user-select: none;
    }

    /* Chatbox/Conversation UI */
    .odin-chat-box {
      margin: 28px auto 0 auto;
      width: 92%;
      max-width: 680px;
      min-width: 0;
      height: 340px;
      max-height: 39vh;
      background: #f7f6f2fa;
      border-radius: 16px;
      border: 2.5px solid #dfd5bb;
      box-shadow: 0 2px 18px #abafb80c, 0 0.5px 6px #bfae9288;
      padding: 16px 20px 8px 20px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 1.13em;
      display: flex;
      flex-direction: column;
      gap: 8px;
      position: relative;
      transition: border 0.2s, box-shadow 0.2s;
      z-index: 5;
      scrollbar-width: thin;
      scrollbar-color: #d6bb73 #f9f8f4;
    }
    .odin-chat-box::-webkit-scrollbar {
      width: 7px;
      background: #f4f3ee;
    }
    .odin-chat-box::-webkit-scrollbar-thumb {
      background: #d8c17b88;
      border-radius: 8px;
    }

    /* Odin/user message bubbles */
    .msg {
      margin: 0 0 0.28em 0;
      border-left: 4px solid #c8ad64;
      padding: 10px 12px 10px 18px;
      background: #f8f6efb9;
      border-radius: 0 12px 12px 0;
      box-shadow: 0 1.5px 12px #d6d3ba16;
      font-size: 1em;
      font-weight: 400;
      color: #20201a;
      word-break: break-word;
      line-height: 1.46;
      position: relative;
      transition: border-color 0.25s;
      opacity: 1;
    }
    .msg.user {
      border-left: 4px solid #90b6de;
      background: #eef2f7dd;
      color: #222e44;
      font-weight: 600;
      margin-bottom: 0.6em;
    }
    .msg.odin {
      border-left: 4px solid #c8ad64;
      background: #f7f4e6f7;
      color: #35312a;
      font-style: italic;
    }

    .msg .odin-heading {
      font-weight: 700;
      font-size: 1.04em;
      color: #1b1b1c;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      margin: 0 0 0.12em 0;
      display: block;
      font-family: 'Montserrat', 'Georgia', serif;
    }
    .msg .odin-highlight {
      color: #3858b4;
      font-weight: 700;
    }
    .msg .odin-pop {
      color: #b33b5e;
      font-weight: 700;
    }
    .msg.odin .odin-legacy {
      color: #c8ad64;
      font-style: normal;
      font-weight: 700;
      letter-spacing: 0.07em;
      text-shadow: 0 1px 4px #f2d98a22;
    }
    .msg .odin-rune {
      font-family: 'UnifrakturCook', cursive;
      font-size: 1.1em;
      color: #a7b4d3;
      letter-spacing: 0.23em;
      opacity: 0.33;
    }

    /* Loader */
    .odin-loader {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 16px 0 0 0;
      font-size: 1.11em;
      font-weight: 500;
      color: #7d7670;
      opacity: 0.84;
      letter-spacing: 0.02em;
      gap: 12px;
      min-height: 26px;
      position: relative;
    }
    .odin-loader .rune-spin {
      display: inline-block;
      font-family: 'UnifrakturCook', cursive;
      font-size: 2em;
      color: #c8ad64;
      margin: 0 3px 0 0;
      animation: runeSpin 1.6s linear infinite;
    }
    @keyframes runeSpin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    /* Input area */
    .input-area {
      width: 100%;
      display: flex;
      flex-direction: row;
      gap: 1em;
      margin: 22px 0 0 0;
      align-items: center;
      z-index: 8;
      background: none;
    }
    .input-area input {
      flex: 1 1 0px;
      padding: 1.09em 1.2em;
      font-size: 1.1em;
      border: 2.2px solid #c8ad64;
      border-radius: 13px;
      font-family: inherit;
      outline: none;
      background: #fdf8f2;
      margin: 0;
      color: #242424;
      transition: border-color 0.2s, box-shadow 0.2s;
      box-shadow: 0 0.5px 8px #b3a56916;
    }
    .input-area input:focus {
      border-color: #3869e0;
      box-shadow: 0 2px 12px #c8ad6440;
      background: #fffefc;
    }

    .input-area button {
      padding: 1.1em 2.2em;
      font-size: 1.07em;
      background: linear-gradient(90deg, #374257 0%, #c8ad64 100%);
      color: #fff;
      border: none;
      border-radius: 13px;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 2px 14px #c8ad6434;
      transition: background 0.17s, box-shadow 0.17s, transform 0.14s;
      letter-spacing: 0.07em;
      margin-left: 2px;
      outline: none;
      position: relative;
    }
    .input-area button:hover, .input-area button:focus {
      background: linear-gradient(90deg, #c8ad64 10%, #3e5278 90%);
      color: #fff7eb;
      box-shadow: 0 6px 20px #c8ad64a2;
      transform: translateY(-2px) scale(1.04);
    }
    .input-area button:active {
      background: #ba9741;
      transform: scale(0.98);
    }

    /* Mobile: shrink container, sticky input */
    @media (max-width: 540px) {
      .odin-container { padding: 0; }
      .odin-card { border-radius: 12px; padding-bottom: 8px; }
      .odin-chat-box { height: 36vh; font-size: 1em; }
      .input-area button, .input-area input { font-size: 1em; padding: 0.88em; }
    }

    /* Footer, badge, audio toggle */
    .valhalla-footer {
      width: 100%;
      text-align: center;
      font-size: 0.98em;
      color: #888fa7;
      margin: 30px auto 10px auto;
      opacity: 0.72;
      letter-spacing: 0.02em;
      user-select: none;
      z-index: 2;
    }
    .valhalla-badge {
      display: inline-block;
      background: #f6e8c4;
      color: #987b24;
      font-weight: 700;
      padding: 4px 16px;
      border-radius: 19px;
      margin-left: 10px;
      font-size: 0.91em;
      box-shadow: 0 2px 7px #c8ad6417;
      letter-spacing: 0.07em;
    }
    .audio-toggle {
      cursor: pointer;
      margin: 0 0 0 16px;
      font-size: 1.33em;
      color: #c8ad64;
      transition: color 0.22s;
      vertical-align: middle;
    }
    .audio-toggle:hover { color: #2e3e6c; }

    /* Accessibility, focus */
    .input-area input:focus-visible, .input-area button:focus-visible {
      outline: 2px solid #2d54ab;
    }
  </style>
</head>
<body>
  <div class="valhalla-bg"></div>
  <div class="odin-container">
    <div class="odin-logo">
      <img src="https://cdn.shopify.com/s/files/1/0620/9958/7203/files/55cc97d6-4989-41cc-aa0c-67b94a56f29f.png?v=1751060831" alt="Odin logo, Valhalla's Edge"/>
    </div>
    <div class="odin-runes-bg">
      ᚠᚱᚾᛞ ᚠᛁ ᛗᛉ ᚠᚱᚾᛞ
    </div>
    <div class="odin-title-row">
      <span class="odin-title">ASK <span class="runic-o">ᛟ</span>DIN</span>
    </div>
    <svg class="odin-arrow" viewBox="0 0 225 18" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <path d="M8 9 H216" stroke="#c8ad64" stroke-width="4" stroke-linecap="round"/>
      <polygon points="216,9 207,4 207,14" fill="#c8ad64"/>
      <circle cx="8" cy="9" r="3.6" fill="#c8ad64"/>
    </svg>
    <div class="odin-tagline">Wisdom, legacy, and Norse myth for the modern world</div>
    <div id="chat" class="odin-chat-box" aria-live="polite" aria-atomic="false"></div>
    <div class="odin-loader" id="odin-loader" style="display:none;">
      <span class="rune-spin">ᚨ</span>
      Odin is consulting the Well of Wisdom...
    </div>
    <form class="input-area" autocomplete="off" onsubmit="sendMessage();return false;">
      <input id="user-input" type="text" maxlength="600" placeholder="Ask your question..." aria-label="Type your question"/>
      <button type="submit"><span class="material-icons" style="vertical-align:middle;">send</span> SEND</button>
      <span id="audioToggle" class="audio-toggle material-icons" title="Toggle ambience" tabindex="0" role="button" aria-pressed="false">volume_up</span>
    </form>
  </div>
  <div class="valhalla-footer">
    Powered by <span class="valhalla-badge">Valhalla’s Edge</span>
  </div>
  <!-- Ambient audio (nature sounds, Odin's hall, can be muted) -->
  <audio id="odinAudio" loop preload="auto" src="https://cdn.pixabay.com/audio/2023/02/27/audio_125b1ffb3a.mp3" type="audio/mp3"></audio>

  <script>
    // Odin Chat Logic
    let threadId = null;
    const chatBox = document.getElementById('chat');
    const loader = document.getElementById('odin-loader');
    const input = document.getElementById('user-input');

    // Utility: Add Odin/user message
    function addMsg(content, type = 'odin') {
      let html = `<div class="msg ${type}">${content}</div>`;
      chatBox.innerHTML += html;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Utility: Parse Odin response for headings and colored pops
    function parseOdin(text) {
      // Bold major headings
      text = text.replace(/(?:\*\*|__)(.*?)\1?(?:\*\*|__)/g, '<span class="odin-heading">$1</span>');
      // Markdown *bold* or _bold_ inside lines
      text = text.replace(/(\n|^)(\*|_)([A-Z\s]+)(\*|_)/g, '$1<span class="odin-heading">$3</span>');
      // [MYTH], [MESSAGE], [MOVE] etc.
      text = text.replace(/\b(THE MYTH|THE MESSAGE|THE MOVE|LEGACY ECHO|THE LEGACY|THE CHALLENGE)\b/g, '<span class="odin-highlight">$1</span>');
      // Random blue/burgundy pop: e.g. word wrapped in {pop} or {blue}
      text = text.replace(/{pop}(.*?){\/pop}/g, '<span class="odin-pop">$1</span>');
      // Runes: [rune:XXXX]
      text = text.replace(/\[rune:([^\]]+)\]/g, '<span class="odin-rune">$1</span>');
      // Legacy: "axe remembers", "echo"
      text = text.replace(/(The axe remembers|echoes?)/ig, '<span class="odin-legacy">$1</span>');
      // linebreaks
      text = text.replace(/\n/g, "<br>");
      return text;
    }

    // Loader control
    function showLoader(on = true) {
      loader.style.display = on ? "flex" : "none";
    }

    // Main sendMessage logic
    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;
      addMsg("You: <b>" + userText + "</b>", "user");
      input.value = "";
      showLoader(true);
      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ message: userText, threadId: null }) // always new thread
        });
        const data = await response.json();
        showLoader(false);
        if (data.reply) {
          let html = parseOdin(data.reply);
          addMsg(`Odin: ${html}`, 'odin');
        } else if (data.error) {
          addMsg(`<span class="odin-pop">Odin: ERROR - ${data.error}</span>`, "odin");
        } else {
          addMsg("<span class='odin-pop'>Odin: (No response from Valhalla...)</span>", "odin");
        }
      } catch (err) {
        showLoader(false);
        addMsg(`<span class="odin-pop">Odin: (NETWORK ERROR: ${err.message})</span>`, "odin");
      }
    }

    // Allow Enter to send message
    input.addEventListener("keydown", function(e){
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    // Audio control
    const audio = document.getElementById('odinAudio');
    const audioToggle = document.getElementById('audioToggle');
    let audioOn = false;
    function toggleAudio() {
      if (!audioOn) {
        audio.volume = 0.16;
        audio.play();
        audioToggle.innerText = "volume_up";
        audioToggle.setAttribute('aria-pressed', 'true');
        audioOn = true;
      } else {
        audio.pause();
        audioToggle.innerText = "volume_off";
        audioToggle.setAttribute('aria-pressed', 'false');
        audioOn = false;
      }
    }
    audioToggle.addEventListener('click', toggleAudio);
    audioToggle.addEventListener('keydown', function(e){ if(e.key==="Enter"){toggleAudio();} });

    // On load: mobile auto-focus fix, accessibility
    window.onload = () => { input.focus(); };

    // Responsive hack: Resize chat box height on mobile
    function adjustChatHeight() {
      if (window.innerWidth < 500) {
        chatBox.style.height = Math.max(180, window.innerHeight * 0.34) + "px";
      } else {
        chatBox.style.height = "340px";
      }
    }
    window.addEventListener('resize', adjustChatHeight);
    adjustChatHeight();
  </script>
</body>
</html>
