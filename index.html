<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ask Odin • Valhalla's Edge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Odin AI — Norse wisdom, legacy, and strategy. Ask Odin anything. Built by Valhalla’s Edge.">
  <meta property="og:title" content="Ask Odin – Norse AI by Valhalla's Edge"/>
  <meta property="og:description" content="Unlock mythic guidance and modern wisdom. Odin AI, crafted for visionaries, founders, and warriors."/>
  <meta property="og:image" content="https://cdn.shopify.com/s/files/1/0620/9958/7203/files/55cc97d6-4989-41cc-aa0c-67b94a56f29f.png?v=1751060831"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;500;400&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0; padding: 0;
      background: #1a2132;
      min-height: 100vh; width: 100vw; overflow-x: hidden;
    }
    body {
      font-family: 'Montserrat', 'Georgia', serif;
      display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
      min-height: 100vh; position: relative; z-index: 1;
    }
    /* ---- Background and Runes ---- */
    .valhalla-bg {
      position: fixed; inset: 0; z-index: 0; pointer-events: none;
      background: radial-gradient(ellipse at 55% 35%, #e3e7ee66 58%, #3a4666 100%);
      animation: bgMove 24s linear infinite alternate;
      overflow: hidden;
    }
    @keyframes bgMove {
      0% { background-position: 58% 31%; }
      100% { background-position: 55% 50%; }
    }
    .odin-rune-orb {
      position: absolute; left: 50%; top: 19%;
      transform: translate(-50%, -50%);
      width: 140px; height: 140px;
      z-index: 1;
      pointer-events: none;
      opacity: 0.32;
      filter: blur(1.5px) brightness(1.15);
      animation: runeGlow 7s ease-in-out infinite alternate;
      display: flex; align-items: center; justify-content: center;
    }
    @keyframes runeGlow {
      0% { filter: blur(1.5px) brightness(1.1); }
      100% { filter: blur(2.5px) brightness(1.4) drop-shadow(0 0 60px #c8ad64); }
    }
    .odin-rune-orb span {
      font-family: 'UnifrakturCook', cursive;
      font-size: 6.2em;
      color: #ffe9b4;
      text-shadow: 0 0 48px #c8ad64, 0 0 16px #bd98fc88, 0 0 80px #e5c877cc;
      animation: runePulse 3.5s infinite alternate;
    }
    @keyframes runePulse {
      0% { color: #ffe9b4; }
      100% { color: #e0c055; text-shadow: 0 0 100px #c8ad64, 0 0 40px #e5c877cc; }
    }
    /* ---- Card and Logo ---- */
    .odin-container {
      position: relative; margin: 60px auto 40px auto; padding: 0;
      max-width: 720px; width: 98vw; z-index: 10;
    }
    .odin-card {
      background: rgba(31,31,31,0.97);
      box-shadow: 0 12px 36px 0 #000d1e44, 0 1.5px 16px #6c7d9410;
      border-radius: 36px;
      border: 2.5px solid #ede4cb40;
      backdrop-filter: blur(1.7px);
      position: relative; padding: 0 0 34px 0;
      overflow: visible; margin-top: 8px; min-height: 540px; min-width: 0;
    }
    .odin-logo {
      display: flex; flex-direction: column; align-items: center; justify-content: flex-end;
      margin-top: -58px; position: relative; z-index: 3;
    }
    .odin-logo img {
      width: 120px; max-width: 32vw;
      margin-bottom: -12px; margin-top: 12px;
      border-radius: 50%; box-shadow: 0 8px 44px -14px #8e6b15aa, 0 1px 8px #c8ad64c0;
      background: #1a1914; border: 2.5px solid #c8ad64;
      animation: odinPulse 4s infinite alternate;
      transition: transform 0.22s, box-shadow 0.3s;
    }
    .odin-logo img:hover { transform: scale(1.10); box-shadow: 0 0 0 18px #e9d78b26, 0 8px 44px -8px #a5914cee; }
    @keyframes odinPulse {
      0% { box-shadow: 0 8px 44px -18px #a5914caa; }
      100% { box-shadow: 0 0 80px 12px #e4cf83cc; }
    }
    /* ---- Odin Title Row ---- */
    .odin-title-row {
      display: flex; flex-direction: row; align-items: flex-end; justify-content: center;
      margin-top: -4px; margin-bottom: 0.8em; position: relative;
    }
    .odin-title {
      font-family: 'Montserrat', 'Georgia', serif;
      font-size: 2.8em; letter-spacing: 0.13em;
      font-weight: 900; color: #ffe9b4; margin: 0;
      z-index: 4; text-shadow: 0 2px 24px #c8ad6499, 0 4px 8px #0008;
      position: relative; padding: 0 24px; line-height: 1.1;
      user-select: none; text-transform: uppercase; display: flex; align-items: center;
      gap: 0.14em;
    }
    .odin-title .odin-gap { width: 1.1em; display: inline-block; }
    .odin-title .runic-o {
      font-family: 'UnifrakturCook', cursive; font-size: 1.18em;
      color: #d2a20d;
      margin: 0 2px; font-weight: 900; letter-spacing: -0.05em;
      transition: color 0.26s, text-shadow 0.33s, filter 0.33s;
      text-shadow: 0 2px 18px #efcbc2ee, 0 0 16px #e4cf83bb;
      filter: drop-shadow(0 0 20px #ffe9b4);
      cursor: pointer;
    }
    .odin-title .runic-o.rune-anim {
      color: #ab0f19;
      filter: drop-shadow(0 0 60px #ffd840);
      animation: runeGlow 2s infinite alternate;
    }
    .odin-tagline {
      text-align: center;
      color: #bbc5d2;
      font-size: 1.18em;
      letter-spacing: 0.11em;
      margin-top: 10px; margin-bottom: 16px; font-weight: 500;
      opacity: 0.82; user-select: none; text-shadow: 0 2px 16px #c8ad6430;
    }
    /* ---- Chat Box ---- */
    .odin-chat-box {
      margin: 38px auto 0 auto; width: 92%; max-width: 690px; min-width: 0;
      height: 340px; max-height: 39vh;
      background: #282b35ee;
      border-radius: 18px; border: 2.5px solid #e0cb92;
      box-shadow: 0 2px 28px #abafb80c, 0 0.5px 8px #c8ad64bb;
      padding: 20px 24px 10px 24px;
      overflow-y: auto; white-space: pre-wrap;
      font-size: 1.14em; display: flex; flex-direction: column; gap: 9px; position: relative;
      transition: border 0.22s, box-shadow 0.24s;
      z-index: 5; scrollbar-width: thin; scrollbar-color: #d6bb73 #282b35;
    }
    .odin-chat-box::-webkit-scrollbar {
      width: 8px; background: #21242a;
    }
    .odin-chat-box::-webkit-scrollbar-thumb {
      background: #d8c17b88; border-radius: 8px;
    }
    .msg {
      margin: 0 0 0.36em 0;
      border-left: 4px solid #c8ad64;
      padding: 13px 18px 13px 22px;
      background: #1e2128b9;
      border-radius: 0 14px 14px 0;
      box-shadow: 0 2.5px 18px #d6d3ba13;
      font-size: 1em; font-weight: 400; color: #ffe9b4; word-break: break-word; line-height: 1.5; position: relative; opacity: 1;
    }
    .msg.user {
      border-left: 4px solid #74a4de; background: #233051e6; color: #e3f1ff; font-weight: 600; margin-bottom: 0.7em;
    }
    .msg.odin {
      border-left: 4px solid #e0cb92; background: #2c2538cc; color: #ffe9b4; font-style: italic;
    }
    /* ---- Input Area ---- */
    .input-area {
      width: 100%; display: flex; flex-direction: row; gap: 1em;
      margin: 28px 0 0 0; align-items: center; z-index: 8; background: none;
    }
    .input-area input {
      flex: 1 1 0px; padding: 1.09em 1.2em;
      font-size: 1.12em; border: 2.2px solid #90a4d4;
      border-radius: 13px; font-family: inherit; outline: none; background: #222739e9;
      margin: 0; color: #fffbe4; transition: border-color 0.2s, box-shadow 0.2s;
      box-shadow: 0 0.5px 8px #c8ad6422;
    }
    .input-area input:focus {
      border-color: #3869e0; box-shadow: 0 2px 12px #e4cf8340; background: #292f49;
    }
    .input-area button {
      padding: 1.1em 2.2em; font-size: 1.09em;
      background: linear-gradient(90deg, #3d5278 0%, #c8ad64 100%);
      color: #fff; border: none; border-radius: 13px; cursor: pointer; font-weight: 700;
      box-shadow: 0 2px 14px #c8ad6434;
      transition: background 0.17s, box-shadow 0.17s, transform 0.14s;
      letter-spacing: 0.07em; margin-left: 2px; outline: none; position: relative;
    }
    .input-area button:hover, .input-area button:focus {
      background: linear-gradient(90deg, #c8ad64 10%, #3e5278 90%);
      color: #fff7eb;
      box-shadow: 0 6px 20px #c8ad64a2;
      transform: translateY(-2px) scale(1.04);
    }
    .input-area button:active { background: #ba9741; transform: scale(0.98);}
    .audio-toggle {
      cursor: pointer; margin: 0 0 0 16px; font-size: 1.33em; color: #c8ad64;
      transition: color 0.22s; vertical-align: middle;
    }
    .audio-toggle:hover { color: #ffe9b4; }
    /* ---- Footer ---- */
    .valhalla-footer {
      width: 100%; text-align: center; font-size: 0.99em; color: #bbc5d2;
      margin: 30px auto 10px auto; opacity: 0.74; letter-spacing: 0.06em; user-select: none; z-index: 2;
    }
    .valhalla-badge {
      display: inline-block; background: #2a2437; color: #ffd97b;
      font-weight: 800; padding: 6px 20px; border-radius: 19px;
      margin-left: 10px; font-size: 1em; box-shadow: 0 2px 7px #c8ad6417; letter-spacing: 0.13em;
    }
    /* ---- Responsive ---- */
    @media (max-width: 650px) {
      .odin-title { font-size: 2.05em; }
      .odin-logo img { width: 90px; }
      .odin-chat-box { font-size: 1em; padding: 12px 8px 8px 12px;}
    }
    @media (max-width: 480px) {
      .odin-title { font-size: 1.37em; }
      .odin-logo img { width: 54px; }
      .odin-card { min-height: 340px; border-radius: 11px;}
      .input-area button, .input-area input { font-size: 1em; padding: 0.75em;}
      .odin-rune-orb { width: 72px; height: 72px;}
    }
  </style>
</head>
<body>
  <div class="valhalla-bg"></div>
  <div class="odin-rune-orb" id="odinRuneOrb">
    <span id="runeGlow">ᛟ</span>
  </div>
  <div class="odin-container">
    <div class="odin-logo">
      <img src="https://cdn.shopify.com/s/files/1/0620/9958/7203/files/55cc97d6-4989-41cc-aa0c-67b94a56f29f.png?v=1751060831" alt="Odin logo, Valhalla's Edge"/>
    </div>
    <div class="odin-title-row">
      <span class="odin-title">
        ASK<span class="odin-gap"></span>
        <span class="runic-o" id="runicO" tabindex="0" title="Summon rune">O</span>
        DIN
      </span>
    </div>
    <div class="odin-tagline">Wisdom, legacy, and Norse myth for the modern world</div>
    <div id="chat" class="odin-chat-box" aria-live="polite" aria-atomic="false"></div>
    <div class="odin-loader" id="odin-loader" style="display:none;">
      <span class="material-icons" style="font-size:1.8em;vertical-align:middle;color:#ffd97b;margin-right:8px;">auto_awesome</span>
      Odin is consulting the Well of Wisdom...
    </div>
    <form class="input-area" autocomplete="off" onsubmit="sendMessage();return false;">
      <input id="user-input" type="text" maxlength="600" placeholder="Ask your question..." aria-label="Type your question"/>
      <button type="submit"><span class="material-icons" style="vertical-align:middle;">send</span> SEND</button>
      <span id="audioToggle" class="audio-toggle material-icons" title="Toggle ambience" tabindex="0" role="button" aria-pressed="false">volume_up</span>
    </form>
  </div>
  <div class="valhalla-footer">
    Powered by <span class="valhalla-badge">Valhalla’s Edge</span>
  </div>
  <audio id="odinAudio" loop preload="auto" src="https://cdn.pixabay.com/audio/2023/02/27/audio_125b1ffb3a.mp3" type="audio/mp3"></audio>
  <script>
    // Odin Chat Logic
    let threadId = null;
    const chatBox = document.getElementById('chat');
    const loader = document.getElementById('odin-loader');
    const input = document.getElementById('user-input');

    // Utility: Add Odin/user message
    function addMsg(content, type = 'odin') {
      let html = `<div class="msg ${type}">${content}</div>`;
      chatBox.innerHTML += html;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    // Utility: Parse Odin response for headings and colored pops
    function parseOdin(text) {
      text = text.replace(/(?:\*\*|__)(.*?)\1?(?:\*\*|__)/g, '<span class="odin-heading">$1</span>');
      text = text.replace(/(\n|^)(\*|_)([A-Z\s]+)(\*|_)/g, '$1<span class="odin-heading">$3</span>');
      text = text.replace(/\b(THE MYTH|THE MESSAGE|THE MOVE|LEGACY ECHO|THE LEGACY|THE CHALLENGE)\b/g, '<span class="odin-highlight">$1</span>');
      text = text.replace(/{pop}(.*?){\/pop}/g, '<span class="odin-pop">$1</span>');
      text = text.replace(/\[rune:([^\]]+)\]/g, '<span class="odin-rune">$1</span>');
      text = text.replace(/(The axe remembers|echoes?)/ig, '<span class="odin-legacy">$1</span>');
      text = text.replace(/\n/g, "<br>");
      return text;
    }
    // Loader control
    function showLoader(on = true) {
      loader.style.display = on ? "flex" : "none";
    }
    // Main sendMessage logic
    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;
      addMsg("You: <b>" + userText + "</b>", "user");
      input.value = "";
      showLoader(true);
      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ message: userText, threadId: null })
        });
        const data = await response.json();
        showLoader(false);
        if (data.reply) {
          let html = parseOdin(data.reply);
          addMsg("Odin: " + html, 'odin');
        } else if (data.error) {
          addMsg(`<span class="odin-pop">Odin: ERROR - ${data.error}</span>`, "odin");
        } else {
          addMsg("<span class='odin-pop'>Odin: (No response from Valhalla...)</span>", "odin");
        }
      } catch (err) {
        showLoader(false);
        addMsg(`<span class="odin-pop">Odin: (NETWORK ERROR: ${err.message})</span>`, "odin");
      }
    }
    input.addEventListener("keydown", function(e){
      if (e.key === "Enter") {
        e.preventDefault(); sendMessage();
      }
    });
    // Audio control
    const audio = document.getElementById('odinAudio');
    const audioToggle = document.getElementById('audioToggle');
    let audioOn = false;
    function toggleAudio() {
      if (!audioOn) {
        audio.volume = 0.17;
        audio.play();
        audioToggle.innerText = "volume_up";
        audioToggle.setAttribute('aria-pressed', 'true');
        audioOn = true;
      } else {
        audio.pause();
        audioToggle.innerText = "volume_off";
        audioToggle.setAttribute('aria-pressed', 'false');
        audioOn = false;
      }
    }
    audioToggle.addEventListener('click', toggleAudio);
    audioToggle.addEventListener('keydown', function(e){ if(e.key==="Enter"){toggleAudio();} });

    // On load: auto-focus input
    window.onload = () => { input.focus(); };

    // Responsive chat height
    function adjustChatHeight() {
      if (window.innerWidth < 500) {
        chatBox.style.height = Math.max(180, window.innerHeight * 0.34) + "px";
      } else {
        chatBox.style.height = "340px";
      }
    }
    window.addEventListener('resize', adjustChatHeight); adjustChatHeight();

    // Runic "O" animation interaction
    const runicO = document.getElementById("runicO");
    runicO.addEventListener("mouseenter", () => {
      runicO.textContent = "ᛟ";
      runicO.classList.add("rune-anim");
    });
    runicO.addEventListener("mouseleave", () => {
      runicO.textContent = "O";
      runicO.classList.remove("rune-anim");
    });
    runicO.addEventListener("click", () => {
      runicO.textContent = runicO.textContent === "O" ? "ᛟ" : "O";
      runicO.classList.toggle("rune-anim");
    });
    runicO.addEventListener("keydown", function(e){
      if(e.key==="Enter"){runicO.click();}
    });
  </script>
</body>
</html>
