<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ask Odin • Valhalla's Edge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Odin AI — Norse wisdom, legacy, and strategy. Ask Odin anything. Built by Valhalla’s Edge.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;500;400&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f7f8fa 0%, #e9ecf3 100%);
      font-family: 'Montserrat', 'Georgia', serif;
      color: #232326;
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .valhalla-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background: radial-gradient(ellipse at 60% 40%, #f5f7fb 70%, #bfcad9 100%);
      animation: cloudsMove 36s linear infinite alternate;
      transition: background 0.5s;
    }
    @keyframes cloudsMove {
      0%   { background-position: 52% 28%; }
      100% { background-position: 64% 56%; }
    }
    .odin-container {
      position: relative;
      margin: 64px auto 48px auto;
      padding: 0;
      max-width: 700px;
      width: 98vw;
      z-index: 10;
    }
    .odin-card {
      background: rgba(255,255,255,0.97);
      box-shadow: 0 12px 36px 0 #27345223, 0 1.5px 16px #c8ad6430;
      border-radius: 34px;
      border: 2.5px solid #ede4cb;
      backdrop-filter: blur(2px);
      position: relative;
      padding: 0 0 34px 0;
      overflow: visible;
      margin-top: 10px;
      min-height: 530px;
      min-width: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .odin-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      position: relative;
      z-index: 4;
      margin-top: -66px;
      margin-bottom: 8px;
    }
    .odin-logo img {
      width: 112px;
      max-width: 33vw;
      margin-bottom: -12px;
      margin-top: 18px;
      border-radius: 50%;
      box-shadow: 0 6px 44px -12px #a5914cb3, 0 1.5px 7px #a5914c80;
      background: #141414;
      border: 2.5px solid #c8ad64;
      transition: transform 0.22s, box-shadow 0.28s;
      animation: odinPulse 6s infinite alternate;
    }
    .odin-logo img:hover {
      transform: scale(1.10) rotate(-1deg);
      box-shadow: 0 0 0 10px #e9d78b35, 0 8px 48px -8px #c8ad64d8;
      filter: brightness(1.08) drop-shadow(0 0 12px #c8ad64bb);
    }
    @keyframes odinPulse {
      0% { box-shadow: 0 6px 44px -12px #a5914ca0; }
      100% { box-shadow: 0 0 40px 20px #c8ad6465; }
    }
    /* --- Animated runes background --- */
    .odin-runes-bg {
      width: 100%;
      text-align: center;
      margin: 0 auto -10px auto;
      letter-spacing: 1.0em;
      color: #cfd2db;
      font-size: 2.1em;
      font-family: 'UnifrakturCook', cursive;
      user-select: none;
      opacity: 0.32;
      position: relative;
      z-index: 2;
      pointer-events: none;
      line-height: 1.15;
      font-weight: 700;
      filter: blur(0.4px);
      animation: runesDrift 14s ease-in-out infinite alternate;
      text-shadow:
        0 0 14px #7dbfff44,
        0 0 26px #c8ad6477,
        0 0 10px #b3c0e0aa;
      will-change: transform, filter, opacity;
      transition: opacity 0.6s;
    }
    @keyframes runesDrift {
      0%   { transform: translateX(0px) scale(1.00); filter: blur(0.4px) brightness(0.93);}
      22%  { transform: translateX(-4px) scale(1.01);}
      50%  { transform: translateX(8px) scale(1.03) brightness(1.01);}
      75%  { filter: blur(1.3px) brightness(1.1);}
      100% { transform: translateX(-7px) scale(1.01);}
    }
    /* Ask Odin Title Row */
    .odin-title-row {
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      justify-content: center;
      margin-top: -8px;
      position: relative;
      z-index: 6;
    }
    .odin-title {
      font-family: 'Montserrat', 'Georgia', serif;
      font-size: 2.68em;
      letter-spacing: 0.08em;
      font-weight: 800;
      color: #191818;
      margin: 0;
      padding: 0 16px;
      line-height: 1.09;
      user-select: none;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      transition: letter-spacing 0.18s;
    }
    .odin-title .runic-o {
      font-family: 'Montserrat', 'Georgia', serif;
      font-size: 1.02em;
      color: #21212a;
      letter-spacing: 0.08em;
      margin: 0 12px 0 10px; /* SPACE between ASK and ODIN */
      vertical-align: middle;
      font-weight: 900;
      transition: color 0.22s, font-family 0.26s, text-shadow 0.23s, transform 0.30s;
      display: inline-block;
      cursor: pointer;
      will-change: color, font-family, text-shadow, transform;
    }
    .odin-title .runic-o.rune {
      color: #d2b548;
      font-family: 'UnifrakturCook', cursive;
      text-shadow: 0 0 28px #c8ad64, 0 2px 15px #87a8e2a0;
      transform: scale(1.13) rotate(-8deg);
      letter-spacing: 0.13em;
    }
    .odin-arrow {
      width: 210px;
      margin: -6px auto 1px auto;
      display: block;
      z-index: 4;
      transition: width 0.22s;
    }
    @media (max-width: 600px) {
      .odin-title { font-size: 1.72em; }
      .odin-logo img { width: 69px; }
      .odin-runes-bg { font-size: 1.16em; }
      .odin-arrow { width: 130px;}
    }
    @media (max-width: 430px) {
      .odin-title { font-size: 1.13em; }
      .odin-logo img { width: 44px; }
      .odin-card { min-height: 270px; }
      .odin-title .runic-o { margin: 0 8px 0 6px; }
    }
    .odin-tagline {
      text-align: center;
      color: #61657c;
      font-size: 1.13em;
      letter-spacing: 0.05em;
      margin-top: 5px;
      margin-bottom: 13px;
      font-weight: 500;
      opacity: 0.83;
      user-select: none;
      text-shadow: 0 1.5px 8px #e9d78b07;
    }
    .odin-chat-box {
      margin: 32px auto 0 auto;
      width: 94%;
      max-width: 672px;
      min-width: 0;
      height: 348px;
      max-height: 40vh;
      background: #f7f6f2fa;
      border-radius: 18px;
      border: 2.5px solid #dfd5bb;
      box-shadow: 0 2px 19px #abafb80c, 0 0.5px 7px #bfae9266;
      padding: 17px 20px 11px 20px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 1.13em;
      display: flex;
      flex-direction: column;
      gap: 9px;
      position: relative;
      z-index: 5;
      scrollbar-width: thin;
      scrollbar-color: #d6bb73 #f9f8f4;
    }
    .odin-chat-box::-webkit-scrollbar {
      width: 7px;
      background: #f4f3ee;
    }
    .odin-chat-box::-webkit-scrollbar-thumb {
      background: #d8c17b88;
      border-radius: 8px;
    }
    .msg {
      margin: 0 0 0.3em 0;
      border-left: 4px solid #c8ad64;
      padding: 11px 13px 11px 20px;
      background: #f8f6efb9;
      border-radius: 0 13px 13px 0;
      box-shadow: 0 2px 10px #c8ad6420;
      font-size: 1.01em;
      font-weight: 400;
      color: #23201c;
      word-break: break-word;
      line-height: 1.52;
      position: relative;
      transition: border-color 0.25s;
      opacity: 1;
      max-width: 92vw;
    }
    .msg.user {
      border-left: 4px solid #7eb2eb;
      background: #eef2f7e8;
      color: #222e44;
      font-weight: 600;
      margin-left: 2.7vw;
      border-radius: 13px 0 0 13px;
      text-align: right;
    }
    .msg.odin {
      border-left: 4px solid #c8ad64;
      background: #f7f4e6f7;
      color: #36312a;
      font-style: italic;
      margin-right: 2.7vw;
      text-align: left;
    }
    .msg .odin-heading {
      font-weight: 700;
      font-size: 1.06em;
      color: #151c2c;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      margin: 0 0 0.14em 0;
      display: block;
      font-family: 'Montserrat', 'Georgia', serif;
    }
    .msg .odin-highlight {
      color: #3858b4;
      font-weight: 700;
    }
    .msg .odin-pop {
      color: #b33b5e;
      font-weight: 700;
    }
    .msg.odin .odin-legacy {
      color: #c8ad64;
      font-style: normal;
      font-weight: 700;
      letter-spacing: 0.07em;
      text-shadow: 0 1px 4px #f2d98a13;
    }
    .msg .odin-rune {
      font-family: 'UnifrakturCook', cursive;
      font-size: 1.12em;
      color: #a7b4d3;
      letter-spacing: 0.26em;
      opacity: 0.33;
    }
    .odin-loader {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0 0 0;
      font-size: 1.13em;
      font-weight: 500;
      color: #877d6a;
      opacity: 0.87;
      letter-spacing: 0.03em;
      gap: 13px;
      min-height: 29px;
      position: relative;
      z-index: 8;
    }
    .odin-loader .rune-spin {
      display: inline-block;
      font-family: 'UnifrakturCook', cursive;
      font-size: 2.08em;
      color: #c8ad64;
      margin: 0 6px 0 0;
      animation: runeSpin 1.36s linear infinite;
      filter: drop-shadow(0 0 6px #c8ad6480);
    }
    @keyframes runeSpin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .odin-loader .well-wisdom {
      animation: typingPulse 2.2s infinite alternate;
    }
    @keyframes typingPulse {
      0% { opacity: 0.68;}
      100% { opacity: 1;}
    }
    .input-area {
      width: 99%;
      display: flex;
      flex-direction: row;
      gap: 1.1em;
      margin: 23px 0 0 0;
      align-items: center;
      z-index: 8;
      background: none;
    }
    .input-area input {
      flex: 1 1 0px;
      padding: 1.16em 1.25em;
      font-size: 1.12em;
      border: 2.2px solid #c8ad64;
      border-radius: 13px;
      font-family: inherit;
      outline: none;
      background: #fdf8f2;
      color: #242424;
      transition: border-color 0.22s, box-shadow 0.2s;
      box-shadow: 0 0.7px 10px #b3a56910;
    }
    .input-area input:focus {
      border-color: #3858b4;
      box-shadow: 0 2px 12px #6d90e430;
      background: #fffefc;
    }
    /* Send button - luxury blue/gray gradient */
    .input-area button {
      padding: 1.13em 2.5em;
      font-size: 1.07em;
      background: linear-gradient(90deg, #30405c 0%, #7ba7df 80%);
      color: #fff;
      border: none;
      border-radius: 13px;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 2px 14px #6d90e445;
      transition: background 0.18s, box-shadow 0.18s, transform 0.13s, border 0.13s;
      letter-spacing: 0.07em;
      margin-left: 2px;
      outline: none;
      position: relative;
      border: 1.2px solid #aec2df;
    }
    .input-area button:hover, .input-area button:focus {
      background: linear-gradient(90deg, #7ba7df 15%, #31425c 92%);
      color: #f7faff;
      box-shadow: 0 8px 22px #7ba7dfa6;
      border: 1.2px solid #3858b4;
      transform: translateY(-1.5px) scale(1.035);
    }
    .input-area button:active {
      background: #446185;
      transform: scale(0.98);
    }
    .audio-toggle {
      position: fixed;
      top: 24px;
      right: 30px;
      cursor: pointer;
      font-size: 2.01em;
      color: #c8ad64;
      background: rgba(255,255,255,0.92);
      border-radius: 50%;
      padding: 8px 10px 9px 10px;
      z-index: 88;
      box-shadow: 0 4px 19px #c8ad6432;
      transition: color 0.19s, background 0.19s, box-shadow 0.18s;
      opacity: 0.93;
      border: 1.2px solid #e9ddc2;
      outline: none;
    }
    .audio-toggle:hover, .audio-toggle:focus {
      color: #364e7a;
      background: #f6f1de;
      box-shadow: 0 8px 18px #7ba7df77;
    }
    @media (max-width: 540px) {
      .odin-container { padding: 0; }
      .odin-card { border-radius: 14px; padding-bottom: 7px; }
      .odin-chat-box { height: 36vh; font-size: 1em; }
      .input-area button, .input-area input { font-size: 1em; padding: 0.87em; }
      .audio-toggle { font-size: 1.4em; top: 11px; right: 7vw;}
    }
    .valhalla-footer {
      width: 100%;
      text-align: center;
      font-size: 0.98em;
      color: #8b92ab;
      margin: 32px auto 14px auto;
      opacity: 0.74;
      letter-spacing: 0.02em;
      user-select: none;
      z-index: 2;
      text-shadow: 0 0.7px 7px #e9d78b15;
    }
    .valhalla-badge {
      display: inline-block;
      background: #f6e8c4;
      color: #987b24;
      font-weight: 700;
      padding: 5px 16px;
      border-radius: 18px;
      margin-left: 10px;
      font-size: 0.92em;
      box-shadow: 0 2px 9px #c8ad6417;
      letter-spacing: 0.08em;
      text-shadow: 0 0.7px 7px #c8ad6422;
    }
    .input-area input:focus-visible, .input-area button:focus-visible, .audio-toggle:focus-visible {
      outline: 2px solid #2d54ab;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="valhalla-bg"></div>
  <div class="odin-container">
    <div class="odin-card">
      <div class="odin-logo">
        <img src="https://cdn.shopify.com/s/files/1/0620/9958/7203/files/55cc97d6-4989-41cc-aa0c-67b94a56f29f.png?v=1751060831" alt="Odin logo, Valhalla's Edge"/>
      </div>
      <div class="odin-runes-bg" id="odinRunesBG">
        ᚠᚱᚾᛞ ᚠᛁ ᛗᛉ ᚠᚱᚾᛞ
      </div>
      <div class="odin-title-row">
        <span class="odin-title">ASK <span class="runic-o" id="runicO" tabindex="0" aria-label="Odin O">O</span>DIN</span>
      </div>
      <svg class="odin-arrow" viewBox="0 0 225 18" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M8 9 H216" stroke="#c8ad64" stroke-width="4" stroke-linecap="round"/>
        <polygon points="216,9 207,4 207,14" fill="#c8ad64"/>
        <circle cx="8" cy="9" r="3.6" fill="#c8ad64"/>
      </svg>
      <div class="odin-tagline">Wisdom, legacy, and Norse myth for the modern world</div>
      <div id="chat" class="odin-chat-box" aria-live="polite" aria-atomic="false"></div>
      <div class="odin-loader" id="odin-loader" style="display:none;">
        <span class="rune-spin">ᚨ</span>
        <span class="well-wisdom">Odin is consulting the Well of Wisdom...</span>
      </div>
      <form class="input-area" autocomplete="off" onsubmit="sendMessage();return false;">
        <input id="user-input" type="text" maxlength="600" placeholder="Ask your question..." aria-label="Type your question"/>
        <button type="submit"><span class="material-icons" style="vertical-align:middle;">send</span> SEND</button>
      </form>
    </div>
  </div>
  <div class="valhalla-footer">
    Powered by <span class="valhalla-badge">Valhalla’s Edge</span>
  </div>
  <span id="audioToggle" class="audio-toggle material-icons" title="Toggle ambience" tabindex="0" role="button" aria-pressed="false">volume_up</span>
  <audio id="odinAudio" loop preload="auto" src="https://cdn.pixabay.com/audio/2023/02/27/audio_125b1ffb3a.mp3" type="audio/mp3"></audio>
  <script>
    // Odin Chat Logic
    let threadId = null;
    const chatBox = document.getElementById('chat');
    const loader = document.getElementById('odin-loader');
    const input = document.getElementById('user-input');

    function addMsg(content, type = 'odin') {
      let html = `<div class="msg ${type}">${content}</div>`;
      chatBox.innerHTML += html;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    function parseOdin(text) {
      text = text.replace(/(?:\*\*|__)(.*?)\1?(?:\*\*|__)/g, '<span class="odin-heading">$1</span>');
      text = text.replace(/(\n|^)(\*|_)([A-Z\s]+)(\*|_)/g, '$1<span class="odin-heading">$3</span>');
      text = text.replace(/\b(THE MYTH|THE MESSAGE|THE MOVE|LEGACY ECHO|THE LEGACY|THE CHALLENGE)\b/g, '<span class="odin-highlight">$1</span>');
      text = text.replace(/{pop}(.*?){\/pop}/g, '<span class="odin-pop">$1</span>');
      text = text.replace(/\[rune:([^\]]+)\]/g, '<span class="odin-rune">$1</span>');
      text = text.replace(/(The axe remembers|echoes?)/ig, '<span class="odin-legacy">$1</span>');
      text = text.replace(/\n/g, "<br>");
      return text;
    }
    function showLoader(on = true) { loader.style.display = on ? "flex" : "none"; }
    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;
      addMsg("You: <b>" + userText + "</b>", "user");
      input.value = "";
      showLoader(true);
      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ message: userText, threadId: null })
        });
        const data = await response.json();
        showLoader(false);
        if (data.reply) {
          let html = parseOdin(data.reply);
          addMsg(`Odin: ${html}`, 'odin');
        } else if (data.error) {
          addMsg(`<span class="odin-pop">Odin: ERROR - ${data.error}</span>`, "odin");
        } else {
          addMsg("<span class='odin-pop'>Odin: (No response from Valhalla...)</span>", "odin");
        }
      } catch (err) {
        showLoader(false);
        addMsg(`<span class="odin-pop">Odin: (NETWORK ERROR: ${err.message})</span>`, "odin");
      }
    }
    input.addEventListener("keydown", function(e){
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
    // Audio control + rune bg animation sync
    const audio = document.getElementById('odinAudio');
    const audioToggle = document.getElementById('audioToggle');
    const runesBG = document.getElementById('odinRunesBG');
    let audioOn = false, runeGlow = 0.32, pulse = 0;
    let context, analyser, dataArray, src;
    function toggleAudio() {
      if (!audioOn) {
        audio.volume = 0.16;
        audio.play();
        audioToggle.innerText = "volume_up";
        audioToggle.setAttribute('aria-pressed', 'true');
        audioOn = true;
        // Start audio visual glow
        if (window.AudioContext && !context) {
          context = new window.AudioContext();
          src = context.createMediaElementSource(audio);
          analyser = context.createAnalyser();
          src.connect(analyser);
          analyser.connect(context.destination);
          dataArray = new Uint8Array(analyser.frequencyBinCount);
          animateRunesWithAudio();
        }
      } else {
        audio.pause();
        audioToggle.innerText = "volume_off";
        audioToggle.setAttribute('aria-pressed', 'false');
        audioOn = false;
      }
    }
    audioToggle.addEventListener('click', toggleAudio);
    audioToggle.addEventListener('keydown', function(e){ if(e.key==="Enter"){toggleAudio();} });

    // Animated rune background pulses to music (if audio is on)
    function animateRunesWithAudio() {
      if (analyser && audioOn) {
        analyser.getByteFrequencyData(dataArray);
        let avg = 0;
        for (let i = 0; i < dataArray.length; i++) avg += dataArray[i];
        avg = avg / dataArray.length;
        // Map avg to glow and opacity (subtle!)
        let glow = Math.min(0.32 + avg/750, 0.72);
        let blur = 0.4 + Math.min(avg/180, 2.5);
        runesBG.style.opacity = glow.toFixed(2);
        runesBG.style.filter = `blur(${blur.toFixed(2)}px) brightness(${0.90 + (avg/1400)})`;
        runesBG.style.textShadow = `0 0 22px #7dbfff77, 0 0 30px #c8ad64${Math.round(avg/3).toString(16)}, 0 0 12px #b3c0e0aa`;
      }
      if (audioOn) requestAnimationFrame(animateRunesWithAudio);
      else {
        runesBG.style.opacity = "";
        runesBG.style.filter = "";
        runesBG.style.textShadow = "";
      }
    }

    // Odin O morph to rune on hover/focus/click
    const runicO = document.getElementById('runicO');
    let odinMorphing = false;
    function morphToRune() {
      runicO.textContent = "ᛟ";
      runicO.classList.add('rune');
      odinMorphing = true;
    }
    function morphToO() {
      runicO.textContent = "O";
      runicO.classList.remove('rune');
      odinMorphing = false;
    }
    runicO.addEventListener('mouseenter', morphToRune);
    runicO.addEventListener('mouseleave', morphToO);
    runicO.addEventListener('focus', morphToRune);
    runicO.addEventListener('blur', morphToO);
    runicO.addEventListener('click', () => {
      if (!odinMorphing) morphToRune();
      else morphToO();
    });
    // Accessibility: Space/Enter triggers O/rune toggle
    runicO.addEventListener('keydown', (e) => {
      if (e.key === " " || e.key === "Enter") {
        if (!odinMorphing) morphToRune();
        else morphToO();
        e.preventDefault();
      }
    });
    window.onload = () => { input.focus(); };
    function adjustChatHeight() {
      if (window.innerWidth < 500) {
        chatBox.style.height = Math.max(168, window.innerHeight * 0.34) + "px";
      } else {
        chatBox.style.height = "348px";
      }
    }
    window.addEventListener('resize', adjustChatHeight);
    adjustChatHeight();
  </script>
