<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Odin AI</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #fdfcf8, #e9e6df);
      color: #1a1a1a;
      padding: 0;
      margin: 0;
    }
    .chat-wrapper {
      max-width: 800px;
      margin: 60px auto;
      border: 3px solid #000;
      border-radius: 14px;
      padding: 2em;
      background-color: #fff;
      box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.2);
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 1em;
      position: relative;
    }
    h1::before {
      content: "ᚨᚱᚢᛟ";
      font-family: 'Norse', serif;
      font-size: 2.2em;
      color: rgba(0, 0, 0, 0.1);
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      border: 2px solid #000;
      padding: 1em;
      border-radius: 8px;
      background: #f4f3f1;
      margin-bottom: 1em;
      white-space: pre-wrap;
    }
    .input-area {
      display: flex;
      gap: 1em;
    }
    .input-area input {
      flex: 1;
      padding: 1em;
      font-size: 1em;
      border: 2px solid #000;
      border-radius: 8px;
    }
    .input-area button {
      padding: 1em 1.5em;
      font-size: 1em;
      background: linear-gradient(to right, #3a3a3a, #1e1e1e);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .input-area button:hover {
      background: linear-gradient(to right, #861010, #5b0f0f);
    }
    .msg.user {
      color: #000;
      font-weight: bold;
      margin-bottom: 1em;
    }
    .msg.odin {
      color: #3b2f1e;
      font-style: italic;
      border-left: 3px solid #b31313;
      padding-left: 1em;
      margin-bottom: 1.5em;
    }
    .reset-btn {
      display: block;
      margin: 16px auto 0 auto;
      padding: 0.5em 2em;
      border-radius: 8px;
      border: none;
      background: #ccc;
      font-weight: bold;
      cursor: pointer;
    }
    .reset-btn:hover {
      background: #aaa;
    }
    /* Make markdown headings blend nicely */
    .msg.odin h1, .msg.odin h2, .msg.odin h3, .msg.odin h4, .msg.odin h5, .msg.odin h6 {
      font-family: 'Georgia', serif;
      color: #6a492b;
      margin: 0.5em 0 0.2em 0;
    }
    .msg.odin ul, .msg.odin ol {
      margin: 0.5em 0 0.5em 1.5em;
    }
    .msg.odin strong {
      color: #861010;
    }
    .msg.odin em {
      color: #444;
    }
  </style>
  <!-- Marked.js for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="chat-wrapper">
    <h1>Ask Odin</h1>
    <div id="chat" class="chat-box"></div>
    <div class="input-area">
      <input id="user-input" type="text" placeholder="Ask your question..." onkeydown="if(event.key==='Enter'){sendMessage()}" />
      <button onclick="sendMessage()">SEND</button>
    </div>
    <!-- You can hide/remove the reset button if you want -->
    <!-- <button class="reset-btn" onclick="resetOdin()">Reset Conversation</button> -->
  </div>
<script>
  async function sendMessage() {
    const input = document.getElementById('user-input');
    const chat = document.getElementById('chat');
    const userText = input.value.trim();
    if (!userText) return;

    // Always use a new thread (no memory)
    let threadId = null;
    localStorage.removeItem('odinThreadId'); // just in case

    chat.innerHTML += `<div class="msg user">You: ${userText}</div>`;
    input.value = '';
    chat.scrollTop = chat.scrollHeight;

    try {
      const response = await fetch('/api/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message: userText, threadId })
      });

      const data = await response.json();

      if (data.reply) {
        chat.innerHTML += `<div class="msg odin">Odin: ${marked.parse(data.reply)}</div>`;
      } else if (data.error) {
        chat.innerHTML += `<div class="msg odin">Odin: ERROR - ${data.error}</div>`;
      } else {
        chat.innerHTML += `<div class="msg odin">Odin: (No response from Valhalla...)</div>`;
      }
    } catch (err) {
      console.error(err);
      chat.innerHTML += `<div class="msg odin">Odin: (NETWORK ERROR: ${err.message})</div>`;
    }

    chat.scrollTop = chat.scrollHeight;
  }
  // Optional: If you ever want to add back reset
  function resetOdin() {
    localStorage.removeItem('odinThreadId');
    document.getElementById('chat').innerHTML = '';
  }
</script>
</body>
</html>
