<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Odin AI</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #fdfcf8, #e9e6df);
      color: #1a1a1a;
      padding: 0;
      margin: 0;
    }
    .chat-wrapper {
      max-width: 800px;
      margin: 60px auto;
      border: 3px solid #000;
      border-radius: 14px;
      padding: 2em;
      background-color: #fff;
      box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.2);
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 1em;
      position: relative;
    }
    h1::before {
      content: "ᚨᚱᚢᛟ";
      font-family: 'Norse', serif;
      font-size: 2.2em;
      color: rgba(0, 0, 0, 0.1);
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      border: 2px solid #000;
      padding: 1em;
      border-radius: 8px;
      background: #f4f3f1;
      margin-bottom: 1em;
      white-space: pre-wrap;
    }
    .input-area {
      display: flex;
      gap: 1em;
    }
    .input-area input {
      flex: 1;
      padding: 1em;
      font-size: 1em;
      border: 2px solid #000;
      border-radius: 8px;
    }
    .input-area button {
      padding: 1em 1.5em;
      font-size: 1em;
      background: linear-gradient(to right, #3a3a3a, #1e1e1e);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .input-area button:hover {
      background: linear-gradient(to right, #861010, #5b0f0f);
    }
    .msg.user {
      color: #000;
      font-weight: bold;
      margin-bottom: 1em;
    }
    .msg.odin {
      color: #3b2f1e;
      font-style: italic;
      border-left: 3px solid #b31313;
      padding-left: 1em;
      margin-bottom: 1.5em;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <h1>Ask Odin</h1>
    <div id="chat" class="chat-box"></div>
    <div class="input-area">
      <input id="user-input" type="text" placeholder="Ask your question..." onkeydown="if(event.key==='Enter'){sendMessage()}" />
      <button onclick="sendMessage()">SEND</button>
    </div>
  </div>
