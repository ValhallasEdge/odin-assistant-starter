<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ask Odin • Valhalla's Edge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Odin AI — Norse wisdom, legacy, and strategy. Ask Odin anything. Built by Valhalla’s Edge.">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;500;400&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    :root {
      --card-max-width: 570px;
      --card-min-height: 700px;
      --gold: #c8ad64;
      --gold-light: #ede4cb;
      --box-shadow: 0 16px 60px 0 #27345224, 0 2px 22px #c8ad6459;
      --rune-glow: 0 0 42px #fff6b1bb, 0 0 26px #c8ad64cc, 0 0 20px #8bb5e9b7;
    }
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100vw;
      font-family: 'Montserrat', 'Georgia', serif;
      background: linear-gradient(135deg, #f7f8fa 0%, #e9ecf3 100%);
      color: #232326;
      overflow-x: hidden;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .valhalla-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background: radial-gradient(ellipse at 60% 40%, #f5f7fb 72%, #bfcad9 100%);
      animation: cloudsMove 38s linear infinite alternate;
      transition: background 0.7s;
    }
    @keyframes cloudsMove {
      0%   { background-position: 48% 32%; }
      100% { background-position: 64% 54%; }
    }
    .odin-container {
      position: relative;
      width: 100vw;
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      z-index: 2;
    }
    .odin-card {
      background: rgba(255,255,255,0.99);
      box-shadow: var(--box-shadow);
      border-radius: 40px;
      border: 2.8px solid var(--gold-light);
      position: relative;
      padding: 54px 0 44px 0;
      min-height: var(--card-min-height);
      max-width: var(--card-max-width);
      width: 99vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: visible;
      margin: 5vh auto 5vh auto;
      transition: box-shadow 0.22s, max-width 0.22s, min-height 0.22s;
    }
    /* Odin logo/coin - much bigger, glowing */
    .odin-logo {
      margin: -104px auto 10px auto;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      pointer-events: none;
    }
    .odin-logo img {
      width: 145px;
      max-width: 35vw;
      border-radius: 50%;
      box-shadow: 0 0 0 0 #ffeaa0, 0 0 42px #c8ad647c, 0 0 24px #c8ad64aa;
      border: 3.2px solid var(--gold);
      background: #1a1915;
      animation: odinPulse 4.5s infinite alternate;
      filter: drop-shadow(0 0 60px #fffbe477);
    }
    @keyframes odinPulse {
      0% { box-shadow: 0 0 0 0 #ffeaa0, 0 0 42px #c8ad647c, 0 0 16px #c8ad6490; }
      100% { box-shadow: 0 0 54px 20px #ffeaa0bb, 0 0 80px #c8ad64aa, 0 0 24px #e4ce8490; }
    }
    /* Music controls - under logo, never overlaps */
    .music-bar {
      display: flex;
      align-items: center;
      gap: 0.9em;
      margin: 13px 0 16px 0;
      user-select: none;
      pointer-events: all;
    }
    .music-bar .material-icons {
      color: var(--gold);
      font-size: 2.15em;
      vertical-align: middle;
      cursor: pointer;
      transition: color 0.17s;
    }
    .music-bar .material-icons:active { color: #735800; }
    .music-bar input[type="range"] {
      accent-color: var(--gold);
      width: 98px;
      margin: 0 8px;
    }
    /* Glowing, animated runes background */
    .odin-runes-bg {
      width: 100%;
      text-align: center;
      margin: 0 auto -6px auto;
      letter-spacing: 1.07em;
      color: #e1dbae;
      font-size: 2.45em;
      font-family: 'UnifrakturCook', cursive;
      user-select: none;
      opacity: 0.32;
      position: relative;
      z-index: 1;
      pointer-events: none;
      line-height: 1.1;
      font-weight: 700;
      filter: blur(1.3px) brightness(0.91);
      animation: runesFade 13s ease-in-out infinite alternate, runesDrift 18s linear infinite alternate;
      text-shadow: var(--rune-glow);
      will-change: opacity, filter, text-shadow, transform;
      transition: opacity 0.8s, filter 0.8s;
    }
    @keyframes runesDrift {
      0%   { transform: translateX(-8px) scale(1.04);}
      100% { transform: translateX(9px) scale(1.00);}
    }
    @keyframes runesFade {
      0%   { opacity: 0.25; filter: blur(2.2px) brightness(0.82);}
      20%  { opacity: 0.49;}
      48%  { opacity: 0.82; filter: blur(1.3px) brightness(1.12);}
      60%  { opacity: 0.32;}
      100% { opacity: 0.18; filter: blur(2.6px) brightness(0.79);}
    }
    /* Title row: spaced "ASK O D I N", O separated */
    .odin-title-row {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      margin: 0 0 6px 0;
      position: relative;
      z-index: 2;
      width: 100%;
    }
    .odin-title {
      font-family: 'Montserrat', 'Georgia', serif;
      font-size: 2.3em;
      letter-spacing: 0.23em;
      font-weight: 900;
      color: #232323;
      margin: 0;
      padding: 0 11px;
      line-height: 1.1;
      user-select: none;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      word-spacing: 0.36em;
      transition: letter-spacing 0.16s;
    }
    .odin-title .runic-o {
      font-family: 'Montserrat', 'Georgia', serif;
      font-size: 1.10em;
      color: #23212a;
      margin: 0 24px 0 6px; /* Space the O out to the right */
      font-weight: 900;
      display: inline-block;
      cursor: pointer;
      transition: color 0.22s, font-family 0.26s, text-shadow 0.23s, transform 0.30s;
    }
    .odin-title .runic-o.rune {
      color: #e6d87c;
      font-family: 'UnifrakturCook', cursive;
      text-shadow: 0 0 42px #ffeaa0, 0 2px 25px #c8ad64cc;
      transform: scale(1.20) rotate(-9deg);
      letter-spacing: 0.13em;
    }
    .odin-tagline {
      text-align: center;
      color: #656a7d;
      font-size: 1.11em;
      letter-spacing: 0.07em;
      margin-top: 8px;
      margin-bottom: 17px;
      font-weight: 500;
      opacity: 0.82;
      user-select: none;
      text-shadow: 0 2px 8px #e9d78b0c;
    }
    /* Main chat/reply area (card-within-card) */
    .odin-chat-outer {
      width: 90%;
      margin: 24px 0 26px 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .odin-chat-box {
      width: 100%;
      background: #f8f7ebf4;
      border-radius: 22px;
      border: 2.5px solid #e8dfbe;
      box-shadow: 0 2.5px 26px #ead99819, 0 1px 7px #c8ad6424;
      padding: 30px 32px 24px 32px;
      display: flex;
      flex-direction: column;
      min-height: 135px;
      gap: 6px;
      font-size: 1.19em;
      position: relative;
      z-index: 2;
      margin: 0;
    }
    .msg {
      border-left: 4px solid var(--gold);
      padding: 8px 13px 8px 18px;
      background: #faf7e2d0;
      border-radius: 0 13px 13px 0;
      box-shadow: 0 2px 10px #c8ad6420;
      font-size: 1.05em;
      font-weight: 400;
      color: #23201c;
      word-break: break-word;
      line-height: 1.5;
      position: relative;
      opacity: 1;
    }
    .msg.odin {
      border-left: 4px solid var(--gold);
      background: #fcfae4ed;
      color: #35312a;
      font-style: italic;
      font-size: 1.08em;
    }
    .msg.user {
      border-left: 4px solid #80b4f7;
      background: #eef2f7e8;
      color: #222e44;
      font-weight: 600;
      text-align: right;
      margin-left: 2vw;
      border-radius: 13px 0 0 13px;
    }
    /* Input area at bottom, fits inside card */
    .input-area-outer {
      width: 92%;
      margin: 0 auto 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.4vw;
    }
    .input-area {
      width: 100%;
      display: flex;
      flex-direction: row;
      gap: 0.5em;
      align-items: center;
      background: none;
    }
    .input-area input {
      flex: 1 1 0px;
      padding: 1.13em 1.19em;
      font-size: 1.12em;
      border: 2.3px solid var(--gold);
      border-radius: 13px;
      font-family: inherit;
      outline: none;
      background: #fdf8f2;
      color: #242424;
      box-shadow: 0 0.7px 10px #b3a56910;
      min-width: 0;
      margin-right: 9px;
      transition: border-color 0.18s, box-shadow 0.18s;
    }
    .input-area button {
      padding: 1.12em 2.1em;
      font-size: 1.12em;
      background: linear-gradient(90deg, #416bb4 0%, #7ba7df 85%);
      color: #fff;
      border: none;
      border-radius: 13px;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 2px 14px #6d90e445;
      letter-spacing: 0.09em;
      outline: none;
      border: 1.2px solid #aec2df;
      min-width: 90px;
      transition: background 0.18s, box-shadow 0.18s, transform 0.13s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4em;
    }
    .input-area button:focus-visible {
      outline: 2px solid #3858b4;
    }
    .input-area button:hover, .input-area button:focus {
      background: linear-gradient(90deg, #7ba7df 15%, #31425c 92%);
      color: #f7faff;
      box-shadow: 0 8px 22px #7ba7dfa6;
      border: 1.2px solid #3858b4;
      transform: translateY(-1.5px) scale(1.035);
    }

    /* Responsive styles */
    @media (max-width: 900px) {
      .odin-card { max-width: 97vw; min-width: 0; }
      .odin-chat-box { padding: 20px 3vw 16px 3vw; font-size: 1.08em; }
      .input-area-outer { width: 98vw;}
    }
    @media (max-width: 700px) {
      .odin-card { min-height: 72vw; }
      .odin-logo img { width: 94px; }
      .odin-runes-bg { font-size: 1.3em;}
      .odin-title { font-size: 1.01em; letter-spacing: 0.13em;}
      .music-bar { margin: 8px 0 10px 0;}
      .odin-chat-box { padding: 13px 1vw 10px 1vw; font-size: 0.98em;}
    }
    @media (max-width: 430px) {
      .odin-card { min-height: 210px; }
      .odin-title { font-size: 0.82em; }
      .odin-logo img { width: 72px; }
      .input-area button { min-width: 56px; padding: 0.82em 0.7em;}
      .odin-chat-box { font-size: 0.91em;}
      .input-area-outer { gap: 0.4em;}
    }
  </style>
</head>
<body>
  <div class="valhalla-bg"></div>
  <div class="odin-container">
    <div class="odin-card">
      <div class="odin-logo">
        <img src="https://cdn.shopify.com/s/files/1/0620/9958/7203/files/55cc97d6-4989-41cc-aa0c-67b94a56f29f.png?v=1751060831" alt="Odin logo, Valhalla's Edge"/>
        <div class="music-bar">
          <span class="material-icons" id="audioIcon" title="Toggle music" tabindex="0">music_note</span>
          <input type="range" id="musicVolume" min="0" max="100" value="32" title="Volume"/>
        </div>
      </div>
      <div class="odin-runes-bg" id="odinRunesBG">
        ᚠᚱᚾᛞ ᚠᛁ ᛗᛉ ᚠᚱᚾᛞ
      </div>
      <div class="odin-title-row">
        <span class="odin-title">ASK <span class="runic-o" id="runicO" tabindex="0" aria-label="Odin O">O</span>D I N</span>
      </div>
      <div class="odin-tagline">
        Wisdom, legacy, and Norse myth for the modern world
      </div>
      <div class="odin-chat-outer">
        <div id="chat" class="odin-chat-box" aria-live="polite" aria-atomic="false"></div>
      </div>
      <div class="input-area-outer">
        <form class="input-area" autocomplete="off" onsubmit="sendMessage();return false;">
          <input id="user-input" type="text" maxlength="600" placeholder="Ask your question..." aria-label="Type your question"/>
          <button type="submit">
            <span class="material-icons" style="vertical-align:middle;">send</span> SEND
          </button>
        </form>
      </div>
    </div>
  </div>
  <!-- Royalty-free ambient music (Pixabay) -->
  <audio id="odinAudio" loop preload="auto" src="https://cdn.pixabay.com/audio/2022/10/16/audio_12e3144860.mp3"></audio>

  <script>
    // Odin Chat UI logic - always clear after every send
    const chatBox = document.getElementById('chat');
    const input = document.getElementById('user-input');
    let threadId = null;
    function addMsg(content, type = 'odin') {
      let html = `<div class="msg ${type}">${content}</div>`;
      chatBox.innerHTML += html;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    function clearChat() {
      chatBox.innerHTML = "";
    }
    function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;
      clearChat(); // Always reset before new Q
      addMsg("You: <b>" + userText + "</b>", "user");
      input.value = "";
      // Simulate Odin reply (replace with your real call):
      setTimeout(() => {
        addMsg('Odin: <em>"Let your legacy be forged with courage."</em>', 'odin');
      }, 900);
    }
    input.addEventListener("keydown", function(e){
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
    // Odin O morph to rune
    const runicO = document.getElementById('runicO');
    let odinMorphing = false;
    function morphToRune() {
      runicO.textContent = "ᛟ";
      runicO.classList.add('rune');
      odinMorphing = true;
    }
    function morphToO() {
      runicO.textContent = "O";
      runicO.classList.remove('rune');
      odinMorphing = false;
    }
    runicO.addEventListener('mouseenter', morphToRune);
    runicO.addEventListener('mouseleave', morphToO);
    runicO.addEventListener('focus', morphToRune);
    runicO.addEventListener('blur', morphToO);
    runicO.addEventListener('click', () => { odinMorphing ? morphToO() : morphToRune(); });
    runicO.addEventListener('keydown', (e) => {
      if (e.key === " " || e.key === "Enter") {
        odinMorphing ? morphToO() : morphToRune();
        e.preventDefault();
      }
    });
    // Music controls
    const audio = document.getElementById('odinAudio');
    const audioIcon = document.getElementById('audioIcon');
    const volumeSlider = document.getElementById('musicVolume');
    let audioOn = false;
    function playPauseMusic() {
      if (!audioOn) {
        audio.volume = volumeSlider.value / 100;
        audio.play();
        audioOn = true;
        audioIcon.textContent = "music_note";
        audioIcon.style.color = "#c8ad64";
      } else {
        audio.pause();
        audioOn = false;
        audioIcon.textContent = "music_off";
        audioIcon.style.color = "#bbb";
      }
    }
    audioIcon.addEventListener('click', playPauseMusic);
    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value / 100;
    });
    // Try to auto-play on load (may be blocked on some browsers)
    setTimeout(() => {
      audio.volume = volumeSlider.value / 100;
      try { audio.play().catch(()=>{}); audioOn = true; } catch {}
    }, 900);
    // Accessibility: allow keyboard toggle
    audioIcon.tabIndex = 0;
    audioIcon.addEventListener('keydown', function(e){
      if (e.key === " " || e.key === "Enter") {
        playPauseMusic();
        e.preventDefault();
      }
    });
    // Responsive chat height
    function adjustChatHeight() {
      if (window.innerWidth < 500) {
        chatBox.style.height = Math.max(135, window.innerHeight * 0.31) + "px";
      } else {
        chatBox.style.height = "";
      }
    }
    window.addEventListener('resize', adjustChatHeight);
    window.onload = () => { input.focus(); adjustChatHeight(); };
  </script>
</body>
</html>
