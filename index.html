<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ask Odin • Valhalla's Edge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Odin AI — Norse wisdom, legacy, and strategy. Ask Odin anything. Built by Valhalla’s Edge.">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;500;400&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    :root {
      --card-max-width: 540px;
      --card-mobile-width: 98vw;
      --card-border: 2.5px solid #ede4cb;
      --gold: #c8ad64;
      --light-gold: #ede4cb;
      --blue: #30405c;
      --chat-padding: 21px 24px 18px 24px;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f7f8fa 0%, #e9ecf3 100%);
      font-family: 'Montserrat', 'Georgia', serif;
      color: #232326;
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-attachment: fixed;
    }

    .valhalla-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background: radial-gradient(ellipse at 60% 40%, #f5f7fb 70%, #bfcad9 100%);
      animation: cloudsMove 36s linear infinite alternate;
      transition: background 0.5s;
    }
    @keyframes cloudsMove {
      0%   { background-position: 52% 28%; }
      100% { background-position: 64% 56%; }
    }

    .odin-container {
      position: relative;
      margin: 5vh auto 4vh auto;
      width: 100vw;
      display: flex;
      justify-content: center;
      z-index: 2;
    }
    .odin-card {
      background: rgba(255,255,255,0.98);
      box-shadow: 0 16px 48px 0 #27345233, 0 2px 16px #c8ad6450;
      border-radius: 38px;
      border: var(--card-border);
      position: relative;
      padding: 40px 0 38px 0;
      min-height: 660px;
      max-width: var(--card-max-width);
      width: 94vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: visible;
      margin: 0 auto;
      transition: box-shadow 0.22s, max-width 0.22s;
    }

    /* Odin logo/coin inside card */
    .odin-logo {
      margin: -78px auto 10px auto;
      z-index: 2;
      background: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .odin-logo img {
      width: 112px;
      max-width: 29vw;
      border-radius: 50%;
      box-shadow: 0 4px 34px -8px #a5914cbb, 0 1.5px 7px #a5914c80;
      background: #1a1915;
      border: 2.5px solid var(--gold);
      transition: transform 0.19s, box-shadow 0.25s;
      animation: odinPulse 6s infinite alternate;
    }
    .odin-logo img:hover {
      transform: scale(1.09) rotate(-2deg);
      box-shadow: 0 0 0 10px #e9d78b3d, 0 8px 48px -8px #c8ad64d8;
      filter: brightness(1.10) drop-shadow(0 0 14px #c8ad64bb);
    }
    @keyframes odinPulse {
      0% { box-shadow: 0 6px 44px -12px #a5914ca0; }
      100% { box-shadow: 0 0 40px 18px #c8ad6465; }
    }

    /* Audio/music player bar */
    .music-bar {
      display: flex;
      align-items: center;
      gap: 0.8em;
      margin: 14px 0 18px 0;
      user-select: none;
    }
    .music-bar .material-icons {
      color: var(--gold);
      font-size: 2em;
      vertical-align: middle;
    }
    .music-bar input[type="range"] {
      accent-color: var(--gold);
      width: 90px;
      margin: 0 8px;
    }

    /* Runes background */
    .odin-runes-bg {
      width: 100%;
      text-align: center;
      margin: 0 auto -10px auto;
      letter-spacing: 1.0em;
      color: #cfd2db;
      font-size: 2em;
      font-family: 'UnifrakturCook', cursive;
      user-select: none;
      opacity: 0.33;
      position: relative;
      z-index: 1;
      pointer-events: none;
      line-height: 1.1;
      font-weight: 700;
      filter: blur(0.5px);
      animation: runesDrift 14s ease-in-out infinite alternate;
      text-shadow:
        0 0 12px #7dbfff33,
        0 0 20px #c8ad6467,
        0 0 8px #b3c0e0aa;
      will-change: transform, filter, opacity;
      transition: opacity 0.6s;
    }
    @keyframes runesDrift {
      0%   { transform: translateX(0px) scale(1.00); filter: blur(0.5px) brightness(0.93);}
      22%  { transform: translateX(-3px) scale(1.01);}
      50%  { transform: translateX(7px) scale(1.02) brightness(1.01);}
      75%  { filter: blur(1.1px) brightness(1.09);}
      100% { transform: translateX(-6px) scale(1.00);}
    }

    /* Title row with spaced "ASK ODIN" */
    .odin-title-row {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      margin: 0 0 6px 0;
      position: relative;
      z-index: 2;
      width: 100%;
    }
    .odin-title {
      font-family: 'Montserrat', 'Georgia', serif;
      font-size: 2.45em;
      letter-spacing: 0.23em;
      font-weight: 900;
      color: #1c1b1a;
      margin: 0;
      padding: 0 12px;
      line-height: 1.1;
      user-select: none;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      word-spacing: 0.3em;
      transition: letter-spacing 0.19s;
    }
    .odin-title .runic-o {
      font-family: 'Montserrat', 'Georgia', serif;
      font-size: 1.09em;
      color: #23212a;
      margin: 0 7px;
      font-weight: 900;
      display: inline-block;
      cursor: pointer;
      transition: color 0.22s, font-family 0.26s, text-shadow 0.23s, transform 0.30s;
    }
    .odin-title .runic-o.rune {
      color: #d2b548;
      font-family: 'UnifrakturCook', cursive;
      text-shadow: 0 0 26px #c8ad64, 0 2px 15px #87a8e2a0;
      transform: scale(1.12) rotate(-8deg);
      letter-spacing: 0.12em;
    }

    .odin-tagline {
      text-align: center;
      color: #61657c;
      font-size: 1.11em;
      letter-spacing: 0.07em;
      margin-top: 7px;
      margin-bottom: 13px;
      font-weight: 500;
      opacity: 0.82;
      user-select: none;
      text-shadow: 0 1.5px 8px #e9d78b07;
    }
    .odin-chat-box {
      margin: 30px auto 0 auto;
      width: 97%;
      max-width: 630px;
      min-width: 0;
      background: #f7f6f2fa;
      border-radius: 18px;
      border: 2.5px solid #dfd5bb;
      box-shadow: 0 2px 19px #abafb80c, 0 0.5px 7px #bfae9266;
      padding: var(--chat-padding);
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 1.13em;
      display: flex;
      flex-direction: column;
      gap: 9px;
      position: relative;
      z-index: 5;
      scrollbar-width: thin;
      scrollbar-color: #d6bb73 #f9f8f4;
      min-height: 172px;
    }
    .odin-chat-box::-webkit-scrollbar {
      width: 7px;
      background: #f4f3ee;
    }
    .odin-chat-box::-webkit-scrollbar-thumb {
      background: #d8c17b88;
      border-radius: 8px;
    }
    .msg {
      margin: 0 0 0.3em 0;
      border-left: 4px solid #c8ad64;
      padding: 10px 12px 10px 18px;
      background: #f8f6efb9;
      border-radius: 0 13px 13px 0;
      box-shadow: 0 2px 10px #c8ad6420;
      font-size: 1.01em;
      font-weight: 400;
      color: #23201c;
      word-break: break-word;
      line-height: 1.52;
      position: relative;
      transition: border-color 0.22s;
      opacity: 1;
      max-width: 92vw;
    }
    .msg.user {
      border-left: 4px solid #7eb2eb;
      background: #eef2f7e8;
      color: #222e44;
      font-weight: 600;
      margin-left: 2.7vw;
      border-radius: 13px 0 0 13px;
      text-align: right;
    }
    .msg.odin {
      border-left: 4px solid #c8ad64;
      background: #f7f4e6f7;
      color: #36312a;
      font-style: italic;
      margin-right: 2.7vw;
      text-align: left;
    }

    .input-area {
      width: 99%;
      display: flex;
      flex-direction: row;
      gap: 0.7em;
      margin: 23px 0 0 0;
      align-items: center;
      z-index: 8;
      background: none;
      padding: 0;
    }
    .input-area input {
      flex: 1 1 0px;
      padding: 1.15em 1.13em;
      font-size: 1.12em;
      border: 2.2px solid #c8ad64;
      border-radius: 13px;
      font-family: inherit;
      outline: none;
      background: #fdf8f2;
      color: #242424;
      transition: border-color 0.22s, box-shadow 0.2s;
      box-shadow: 0 0.7px 10px #b3a56910;
      min-width: 0;
    }
    .input-area button {
      padding: 1.09em 2em;
      font-size: 1.06em;
      background: linear-gradient(90deg, #30405c 0%, #7ba7df 80%);
      color: #fff;
      border: none;
      border-radius: 13px;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 2px 14px #6d90e445;
      letter-spacing: 0.07em;
      margin-left: 2px;
      outline: none;
      position: relative;
      border: 1.2px solid #aec2df;
      min-width: 70px;
      transition: background 0.18s, box-shadow 0.18s, transform 0.13s;
    }
    .input-area button:focus-visible {
      outline: 2px solid #3858b4;
    }
    .input-area button:hover, .input-area button:focus {
      background: linear-gradient(90deg, #7ba7df 15%, #31425c 92%);
      color: #f7faff;
      box-shadow: 0 8px 22px #7ba7dfa6;
      border: 1.2px solid #3858b4;
      transform: translateY(-1.5px) scale(1.035);
    }

    /* Loader (if using) */
    .odin-loader {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 14px 0 0 0;
      font-size: 1.11em;
      font-weight: 500;
      color: #877d6a;
      opacity: 0.87;
      letter-spacing: 0.03em;
      gap: 13px;
      min-height: 29px;
      position: relative;
      z-index: 8;
    }

    /* Responsive styles */
    @media (max-width: 750px) {
      .odin-card {
        max-width: 99vw;
        min-width: 0;
        padding: 30px 0 27px 0;
      }
      .odin-chat-box { padding: 16px 4vw 13px 4vw; }
    }
    @media (max-width: 540px) {
      .odin-container { padding: 0; }
      .odin-card { border-radius: 17px; padding: 15vw 0 12vw 0; }
      .odin-logo img { width: 74px; }
      .odin-title { font-size: 1.13em; letter-spacing: 0.16em; }
      .music-bar { margin: 6px 0 12px 0; }
      .odin-runes-bg { font-size: 1.09em;}
      .odin-chat-box { font-size: 0.99em; }
    }
    @media (max-width: 430px) {
      .odin-card { min-height: 215px; }
      .odin-title { font-size: 0.97em; }
      .input-area input, .input-area button { font-size: 0.95em; }
      .input-area button { min-width: 46px; padding: 0.87em 0.9em; }
    }

  </style>
</head>
<body>
  <div class="valhalla-bg"></div>
  <div class="odin-container">
    <div class="odin-card">
      <div class="odin-logo">
        <img src="https://cdn.shopify.com/s/files/1/0620/9958/7203/files/55cc97d6-4989-41cc-aa0c-67b94a56f29f.png?v=1751060831" alt="Odin logo, Valhalla's Edge"/>
        <div class="music-bar">
          <span class="material-icons" id="audioIcon" title="Toggle music">music_note</span>
          <input type="range" id="musicVolume" min="0" max="100" value="30" title="Volume"/>
        </div>
      </div>
      <div class="odin-runes-bg" id="odinRunesBG">
        ᚠᚱᚾᛞ ᚠᛁ ᛗᛉ ᚠᚱᚾᛞ
      </div>
      <div class="odin-title-row">
        <span class="odin-title">ASK<span class="runic-o" id="runicO" tabindex="0" aria-label="Odin O">O</span>DIN</span>
      </div>
      <div class="odin-tagline">
        Wisdom, legacy, and Norse myth for the modern world
      </div>
      <div id="chat" class="odin-chat-box" aria-live="polite" aria-atomic="false">
        <div class="msg odin">embracing a challenging project or stepping beyond your current role. Such acts, however small, ignite the fire of B.R.A.V.E. within.<br><b>LEGACY ECHO</b> "The axe remembers..."</div>
      </div>
      <form class="input-area" autocomplete="off" onsubmit="sendMessage();return false;">
        <input id="user-input" type="text" maxlength="600" placeholder="Ask your question..." aria-label="Type your question"/>
        <button type="submit"><span class="material-icons" style="vertical-align:middle;">send</span> SEND</button>
      </form>
    </div>
  </div>
  <!-- Royalty-free ambient music from Pixabay -->
  <audio id="odinAudio" loop preload="auto" src="https://cdn.pixabay.com/audio/2022/10/16/audio_12e3144860.mp3"></audio>

  <script>
    // Odin Chat Logic (pseudo, fill in as needed)
    let threadId = null;
    const chatBox = document.getElementById('chat');
    const input = document.getElementById('user-input');

    function addMsg(content, type = 'odin') {
      let html = `<div class="msg ${type}">${content}</div>`;
      chatBox.innerHTML += html;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;
      addMsg("You: <b>" + userText + "</b>", "user");
      input.value = "";
      // Fake Odin reply for demo:
      setTimeout(() => {
        addMsg('Odin: "Let your legacy be forged with courage."', 'odin');
      }, 900);
    }
    input.addEventListener("keydown", function(e){
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    // Odin O morphs to rune on hover/focus
    const runicO = document.getElementById('runicO');
    let odinMorphing = false;
    function morphToRune() {
      runicO.textContent = "ᛟ";
      runicO.classList.add('rune');
      odinMorphing = true;
    }
    function morphToO() {
      runicO.textContent = "O";
      runicO.classList.remove('rune');
      odinMorphing = false;
    }
    runicO.addEventListener('mouseenter', morphToRune);
    runicO.addEventListener('mouseleave', morphToO);
    runicO.addEventListener('focus', morphToRune);
    runicO.addEventListener('blur', morphToO);
    runicO.addEventListener('click', () => { odinMorphing ? morphToO() : morphToRune(); });
    runicO.addEventListener('keydown', (e) => {
      if (e.key === " " || e.key === "Enter") {
        odinMorphing ? morphToO() : morphToRune();
        e.preventDefault();
      }
    });

    // Music controls
    const audio = document.getElementById('odinAudio');
    const audioIcon = document.getElementById('audioIcon');
    const volumeSlider = document.getElementById('musicVolume');
    let audioOn = false;
    function playPauseMusic() {
      if (!audioOn) {
        audio.volume = volumeSlider.value / 100;
        audio.play();
        audioOn = true;
        audioIcon.textContent = "music_note";
        audioIcon.style.color = "#c8ad64";
      } else {
        audio.pause();
        audioOn = false;
        audioIcon.textContent = "music_off";
        audioIcon.style.color = "#ccc";
      }
    }
    audioIcon.addEventListener('click', playPauseMusic);
    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value / 100;
    });
    // Start music automatically if possible (may be blocked on mobile)
    setTimeout(() => {
      audio.volume = volumeSlider.value / 100;
      try { audio.play().catch(()=>{}); audioOn = true; } catch {}
    }, 700);

    // Accessibility: allow keyboard toggle
    audioIcon.tabIndex = 0;
    audioIcon.addEventListener('keydown', function(e){
      if (e.key === " " || e.key === "Enter") {
        playPauseMusic();
        e.preventDefault();
      }
    });

    // Responsive chat height
    function adjustChatHeight() {
      const chatBox = document.getElementById('chat');
      if (window.innerWidth < 500) {
        chatBox.style.height = Math.max(155, window.innerHeight * 0.34) + "px";
      } else {
        chatBox.style.height = "";
      }
    }
    window.addEventListener('resize', adjustChatHeight);
    window.onload = () => { input.focus(); adjustChatHeight(); };
  </script>
</body>
</html>
