<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OdinAI - Ask Odin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: #f7f9fd;
      --card-bg: #fff;
      --navy: #232a35;
      --charcoal: #181c22;
      --blue: #294579;
      --gold: #b39c4d;
      --rune-fade: #d7dce7;
      --input-bg: #f6f7fa;
      --highlight: #305082;
      --button-grad: linear-gradient(90deg, #4d5f85 0%, #24324a 100%);
      --send-grad: linear-gradient(90deg, #294579 0%, #b39c4d 100%);
      --shadow: 0 8px 38px 0 rgba(60,80,130,0.14), 0 1.5px 12px 0 rgba(40,45,65,0.05);
      --chat-shadow: 0 2px 16px 0 rgba(40,40,60,0.11);
      --border-gold: 1.5px solid var(--gold);
      --border-blue: 2px solid var(--blue);
    }
    html, body {
      background: var(--main-bg);
      margin: 0; padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      color: var(--charcoal);
      min-height: 100vh;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      min-height: 100vh;
    }
    .odin-main-container {
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 32px;
    }
    /* CARD */
    .odin-card {
      position: relative;
      background: var(--card-bg);
      box-shadow: var(--shadow);
      border-radius: 28px;
      margin: 0 auto;
      padding: 0 0 28px 0;
      width: 480px;
      max-width: 98vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 32px;
      min-height: 640px;
      z-index: 10;
      /* Soft animated border gradient */
      border: 2.5px solid transparent;
      background-clip: padding-box;
      animation: cardBorderAnim 9s linear infinite;
    }
    @keyframes cardBorderAnim {
      0% { border-color: #dee2ef; }
      40% { border-color: #c5cee0; }
      60% { border-color: #b39c4d; }
      100% { border-color: #dee2ef; }
    }
    /* ODIN LOGO (inside card, centered, glows, hover = grows 30%) */
    .odin-logo-inside {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 124px; height: 124px;
      margin: 0 auto;
      position: absolute;
      top: 28px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 22;
      transition: filter 0.25s cubic-bezier(.61,1.42,.6,1), transform 0.22s;
      filter: drop-shadow(0 0 26px #b39c4dcc) drop-shadow(0 0 12px #b39c4d60);
      cursor: pointer;
    }
    .odin-logo-inside img {
      width: 110px; height: 110px;
      border-radius: 100%;
      box-shadow: 0 0 0 7px #eceef5;
      background: #fff;
      transition: transform 0.22s, filter 0.22s;
      display: block;
      margin: 0 auto;
    }
    .odin-logo-inside:hover, .odin-logo-inside:focus {
      filter: drop-shadow(0 0 54px #fbe07a) drop-shadow(0 0 24px #b39c4dfc) drop-shadow(0 0 20px #fffbb870);
      transform: scale(1.07);
    }
    .odin-logo-inside:hover img,
    .odin-logo-inside:focus img {
      transform: scale(1.3);
      filter: brightness(1.1) drop-shadow(0 0 18px #ffe66a99);
    }
    /* Header positioning with logo */
    .odin-title-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 155px; /* Moved down to make space for logo in card */
      margin-bottom: 10px;
      width: 100%;
    }
    .odin-title {
      font-size: 2.65rem;
      font-weight: 900;
      letter-spacing: 0.04em;
      color: var(--charcoal);
      margin-bottom: 0px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      position: relative;
      line-height: 1.1;
      user-select: none;
      font-family: 'Inter', Arial, sans-serif;
    }
    .odin-title .odin-o {
      transition: color 0.2s;
      color: var(--blue);
      position: relative;
      cursor: pointer;
    }
    .odin-title .odin-o.rune-hover::after {
      content: "ᛟ";
      position: absolute;
      left: 48%;
      bottom: 80%;
      transform: translateX(-48%) scale(1.2);
      background: #fff;
      color: var(--gold);
      font-size: 2.3em;
      font-family: 'Inter', Arial, sans-serif;
      font-weight: 700;
      opacity: 0.99;
      pointer-events: none;
      padding: 0 8px;
      border-radius: 7px;
      box-shadow: 0 2px 6px #0001;
    }
    .odin-underline-arrow {
      display: flex;
      align-items: center;
      width: 240px;
      height: 18px;
      margin: 4px auto 0 auto;
      position: relative;
      justify-content: center;
    }
    .odin-underline-arrow svg {
      width: 220px; height: 16px;
      display: block;
    }
    .odin-tagline {
      font-size: 1.09rem;
      margin-top: 0;
      margin-bottom: 24px;
      color: #7b8194;
      text-align: center;
      font-family: 'Inter', Arial, sans-serif;
      letter-spacing: 0.01em;
    }
    /* RUNE ROW - MORE RUNES, EVEN L/R, SAME EFFECT */
    .odin-rune-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 4px auto;
      letter-spacing: 1.08em;
      color: var(--rune-fade);
      font-size: 2.00em;
      user-select: none;
      width: 100%;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(90deg, #f7f9fd 60%, #c6d2e8 80%, #f7f9fd 100%);
      background-size: 220% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: runeShimmer 3.5s linear infinite;
    }
    @keyframes runeShimmer {
      to { background-position-x: -220%; }
    }
    /* MUSIC PLAYER - now gold note, below card, centered */
    .odin-music {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px auto;
      gap: 8px;
      width: 100vw;
    }
    .odin-music-btn {
      background: none;
      border: none;
      font-size: 1.7em;
      color: var(--gold); /* GOLD color for note */
      cursor: pointer;
      transition: color 0.2s, transform 0.15s;
      outline: none;
      padding: 0 6px;
      margin-right: 2px;
    }
    .odin-music-btn.active, .odin-music-btn:hover {
      color: var(--blue);
      transform: scale(1.18) rotate(-8deg);
    }
    .odin-music-slider {
      accent-color: var(--gold);
      margin-left: 2px;
    }
    /* Rest of your code unchanged (chat, input, button, loader, powered by, media queries) ... */
    .odin-loader-wrap { /* ... */ }
    .odin-loader-rune { /* ... */ }
    .odin-loader-text { /* ... */ }
    .odin-chat-wrap { /* ... */ }
    .odin-msg { /* ... */ }
    .odin-msg.user { /* ... */ }
    .odin-msg.odin { /* ... */ }
    .odin-input-row { /* ... */ }
    .odin-input-box { /* ... */ }
    .odin-input-box:focus { /* ... */ }
    /* Raven SVG Icon size fix */
    .odin-send-btn svg {
      width: 23px;
      height: 23px;
      margin-right: 9px;
      margin-left: -3px;
      font-size: 1.19em;
      display: inline-block;
      vertical-align: middle;
    }
    .odin-send-btn {
      background: var(--button-grad);
      color: #fff;
      font-size: 1.19em;
      font-family: inherit;
      font-weight: 900;
      border: none;
      border-radius: 11px;
      padding: 15px 33px;
      cursor: pointer;
      box-shadow: 0 2px 12px #e0eafc77;
      letter-spacing: 0.04em;
      margin-left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.18s, transform 0.14s;
    }
    .odin-send-btn:hover {
      background: var(--send-grad);
      transform: translateY(-2px) scale(1.07);
    }
    /* ... */
  </style>
</head>
<body>
<div class="odin-main-container">
  <div class="odin-card">
    <!-- Odin Coin Logo INSIDE card, centered & glowing & grows on hover -->
    <div class="odin-logo-inside" tabindex="0" aria-label="Odin coin logo (hover for glow)">
      <img src="https://cdn.shopify.com/s/files/1/0620/9958/7203/files/ChatGPT_Image_Jun_27_2025_02_47_18_PM.png?v=1751060934"
           alt="Odin's gold logo" />
    </div>
    <!-- More evenly spread runes -->
    <div class="odin-rune-row" aria-hidden="true">
      ᛈ ᚱ ᛏ ᚺ ᚠ ᚾ ᛃ ᛟ ᚲ ᚾ ᛉ ᛇ ᛜ ᚢ ᚠ ᛁ ᛚ ᚦ ᚺ ᛊ
    </div>
    <!-- Header -->
    <div class="odin-title-wrap">
      <div class="odin-title" id="odinTitle">
        ASK&nbsp;<span class="odin-o" id="odinO">O</span>DIN
      </div>
      <div class="odin-underline-arrow">
        <svg viewBox="0 0 220 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 8h196" stroke="#b39c4d" stroke-width="3" stroke-linecap="round"/>
          <polygon points="208,8 220,16 208,8 220,0" fill="#b39c4d"/>
        </svg>
      </div>
      <div class="odin-tagline">Wisdom, legacy, and Norse myth for the modern world</div>
    </div>
    <!-- Chat loader (hidden by default) -->
    <div class="odin-loader-outer" id="odinLoaderOuter" style="display:none;">
      <div class="odin-loader-wrap">
        <span class="odin-loader-rune" id="odinLoaderRune">ᚨ</span>
      </div>
      <div class="odin-loader-text" id="odinLoaderText">Odin is accessing the Well of Wisdom...</div>
    </div>
    <!-- Chat history/messages -->
    <div class="odin-chat-wrap" id="odinChat"></div>
    <!-- Input row -->
    <form class="odin-input-row" id="odinInputRow" autocomplete="off" onsubmit="event.preventDefault(); sendOdinMessage();">
      <input id="odinInput" class="odin-input-box" type="text" maxlength="280" placeholder="Ask your question..." autocomplete="off" aria-label="Ask Odin"/>
      <button type="submit" class="odin-send-btn" aria-label="Send to Odin">
        <!-- Tiny RAVEN outline SVG icon (white stroke) -->
        <svg viewBox="0 0 36 22" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" style="vertical-align:middle;">
          <path d="M2 18L22 11.5 8 10 32 2M12 20l2-4.5" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        SEND
      </button>
    </form>
    <!-- Powered by -->
    <div class="odin-powered">
      Powered by <span>Valhalla’s Edge</span>
    </div>
  </div>
  <!-- Music player & controls - below the Odin card, centered, gold note -->
  <div class="odin-music">
    <button class="odin-music-btn" id="odinMusicPlay" title="Play / Pause Meditation Music" aria-label="Play music">
      <span id="odin-music-icon">&#119070;</span>
    </button>
    <input type="range" min="0" max="1" step="0.01" value="0.26" class="odin-music-slider" id="odinMusicVolume"
      aria-label="Volume"/>
  </div>
</div>
<!-- Audio (royalty-free meditation music) -->
<audio id="odinAudio" src="https://cdn.pixabay.com/audio/2022/10/16/audio_125b985df9.mp3" preload="auto" loop></audio>
<script>
  // O in Odin hover = rune
  const odinO = document.getElementById('odinO');
  odinO.addEventListener('mouseenter', () => odinO.classList.add('rune-hover'));
  odinO.addEventListener('mouseleave', () => odinO.classList.remove('rune-hover'));
  odinO.title = "Odin's rune: ᛟ";

  // ========== MUSIC PLAYER ==========
  const musicBtn = document.getElementById('odinMusicPlay');
  const musicIcon = document.getElementById('odin-music-icon');
  const musicVolume = document.getElementById('odinMusicVolume');
  const audio = document.getElementById('odinAudio');
  let musicPlaying = false;

  // Set volume and start music on load if allowed
  audio.volume = parseFloat(musicVolume.value);

  // Try autoplay (most browsers require user interaction, but let's go for max chill)
  window.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
      audio.muted = false;
      audio.play().then(() => {
        musicPlaying = true;
        musicBtn.classList.add('active');
      }).catch(() => {
        // Browser blocked autoplay, wait for manual play
        musicPlaying = false;
        musicBtn.classList.remove('active');
      });
    }, 700); // Slight delay after UI loads for smoother experience
  });

  musicBtn.addEventListener('click', () => {
    if (!musicPlaying) {
      audio.muted = false;
      audio.play();
      musicPlaying = true;
      musicIcon.textContent = '\u{1D11E}';
      musicBtn.classList.add('active');
    } else {
      audio.pause();
      musicPlaying = false;
      musicIcon.textContent = '\u{1D11E}';
      musicBtn.classList.remove('active');
    }
  });
  musicVolume.addEventListener('input', (e) => {
    audio.volume = parseFloat(e.target.value);
  });

  // ========== CHAT / BACKEND ==========
  const chatEl = document.getElementById('odinChat');
  const inputEl = document.getElementById('odinInput');
  const loaderOuter = document.getElementById('odinLoaderOuter');
  const loaderRune = document.getElementById('odinLoaderRune');
  const loaderText = document.getElementById('odinLoaderText');

  const runes = ['ᚨ','ᛟ','ᛞ','ᛗ','ᛉ','ᚲ','ᛝ','ᚹ','ᚱ','ᚺ','ᛏ','ᚠ','ᛃ','ᚾ','ᚺ','ᛇ','ᛜ','ᚢ','ᚦ','ᛊ'];
  let runeIdx = 0;
  let loaderInterval = null;

  function showLoader() {
    loaderOuter.style.display = '';
    loaderText.textContent = "Odin is accessing the Well of Wisdom...";
    loaderRune.textContent = runes[runeIdx];
    loaderInterval = setInterval(() => {
      runeIdx = (runeIdx + 1) % runes.length;
      loaderRune.textContent = runes[runeIdx];
    }, 180);
  }
  function hideLoader() {
    loaderOuter.style.display = 'none';
    clearInterval(loaderInterval);
  }
  // Odin message HTML formatter (bolds, bullets, etc)
  function formatOdin(text) {
    return text
      .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
      .replace(/\*(.+?)\*/g, '<em>$1</em>')
      .replace(/\n\s*[-•]\s+/g, '<ul><li>')
      .replace(/\n{2,}/g, '</li></ul><br>')
      .replace(/(\bTHE MYTH\b)/g, '<span class="gold">$1</span>')
      .replace(/(\bTHE MESSAGE\b)/g, '<span class="gold">$1</span>')
      .replace(/(\bTHE MOVE\b)/g, '<span class="gold">$1</span>')
      .replace(/(\blegacy echo\b)/ig, '<span class="blue">$1</span>');
  }

  function sendOdinMessage() {
    const userText = inputEl.value.trim();
    if (!userText) return;
    chatEl.innerHTML += `<div class="odin-msg user">You: ${userText}</div>`;
    inputEl.value = '';
    chatEl.scrollTop = chatEl.scrollHeight;
    showLoader();

    fetch('/api/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: userText, threadId: null })
    })
    .then(res => res.json())
    .then(data => {
      hideLoader();
      if (data.reply) {
        chatEl.innerHTML += `<div class="odin-msg odin">${formatOdin(data.reply)}</div>`;
      } else if (data.error) {
        chatEl.innerHTML += `<div class="odin-msg odin">Odin: <span class="gold">ERROR -</span> ${data.error}</div>`;
      } else {
        chatEl.innerHTML += `<div class="odin-msg odin">Odin: <span class="gold">No response from Valhalla…</span></div>`;
      }
      chatEl.scrollTop = chatEl.scrollHeight;
    })
    .catch(err => {
      hideLoader();
      chatEl.innerHTML += `<div class="odin-msg odin">Odin: <span class="gold">NETWORK ERROR:</span> ${err.message}</div>`;
      chatEl.scrollTop = chatEl.scrollHeight;
    });
  }

  inputEl.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      sendOdinMessage();
    }
  });
  window.onload = () => { setTimeout(()=>{inputEl.focus()}, 450);}
</script>
</body>
</html>
